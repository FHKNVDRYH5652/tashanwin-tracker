<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPerfect WINGO AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #00ffe7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffe766;
      border: 2px solid #00ffe7;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .number-btn {
      padding: 15px;
      font-size: 18px;
      background: #222;
      border: 1px solid #00ffe7;
      border-radius: 10px;
      color: #00ffe7;
      cursor: pointer;
    }
    .number-btn.selected {
      background: #00ffe7;
      color: #000;
    }
    button {
      padding: 12px 25px;
      background: #00ffe7;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      background: #000;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border: 1px dashed #00ffe7;
    }
    .stats {
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ MrPerfect AI Prediction</h2>
    <div class="stats" id="accuracyStats">Accuracy: 0%</div>

    <div class="number-grid" id="numberGrid"></div>

    <button onclick="predict()">üîÆ Predict</button>

    <div class="result" id="resultBox" style="display:none"></div>
  </div>

  <script>
    let selected = [];
    let total = 0, win = 0;

    function renderGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.className = "number-btn";
        btn.onclick = () => {
          if (selected.length < 5) {
            selected.push(i);
            btn.classList.add("selected");
          }
        };
        grid.appendChild(btn);
      }
    }

    function predict() {
      if (selected.length < 5) {
        alert("Select 5 numbers");
        return;
      }

      const bigCount = selected.filter(n => n >= 5).length;
      const smallCount = selected.filter(n => n < 5).length;

      // Reverse psychology + trader mindset
      let prediction = '';
      if (bigCount > smallCount) {
        prediction = Math.random() > 0.4 ? 'Small' : 'Big';
      } else if (smallCount > bigCount) {
        prediction = Math.random() > 0.4 ? 'Big' : 'Small';
      } else {
        prediction = Math.random() > 0.5 ? 'Big' : 'Small';
      }

      // Randomized win chance
      const confidence = Math.floor(Math.random() * 44) + 55; // 55% to 99%

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <h3>üìä Prediction: <span style="color:#00ffcc">${prediction}</span></h3>
        <p>üìà Winning Chances: <strong>${confidence}%</strong></p>
        <p>üß† Based on trader's mindset: Trend reversal + pattern psychology</p>
        <div>
          <button onclick="feedback(true)">‚úÖ Win</button>
          <button onclick="feedback(false)">‚ùå Loss</button>
        </div>
      `;
    }

    function feedback(isWin) {
      total++;
      if (isWin) win++;
      const acc = Math.round((win / total) * 100);
      document.getElementById("accuracyStats").innerText = `Accuracy: ${acc}% (${win}/${total})`;

      // Reset
      selected = [];
      document.getElementById("numberGrid").innerHTML = "";
      renderGrid();
      document.getElementById("resultBox").style.display = "none";
    }

    renderGrid();
  </script>
</body>
</html>
