<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Perfect Pro - Ultimate AI Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      color: #00ffc8;
      text-align: center;
      text-shadow: 0 0 10px #00ffc8;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .box {
      background: #161616;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffc85e;
      margin: 20px 0;
      padding: 20px;
      position: relative;
    }
    select {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00ffc8;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      margin: 10px;
      box-shadow: 0 0 10px #00ffc8;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result-area, .confidence, .trend-preview, .logic-row, .history-row {
      font-size: 18px;
      margin-top: 10px;
    }
    .logic-row, .history-row {
      border-bottom: 1px solid #333;
      padding: 5px;
    }
    .win { color: #0f0; }
    .loss { color: #f33; }
    .sureshot {
      font-size: 20px;
      font-weight: bold;
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      margin-top: 15px;
    }
    .bg-animated {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #00ffc822 1px, transparent 1px);
      background-size: 50px 50px;
      animation: movebg 30s linear infinite;
    }
    @keyframes movebg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="container">
    <h1>Mr Perfect Pro - AI Prediction Tool</h1><div class="box">
  <h2>Input Last 15 Results (Big/Small)</h2>
  <div id="inputs"></div>
  <button onclick="makePrediction()">üîÆ Predict Now</button>
  <div class="trend-preview" id="trendPreview"></div>
</div>

<div class="box">
  <h2>Final Prediction</h2>
  <div class="result-area" id="predictionResult">--</div>
  <div class="confidence" id="confidenceResult">Confidence: --%</div>
  <div class="sureshot" id="sureshotAlert"></div>
  <h3>Was Prediction Correct?</h3>
  <button onclick="recordResult(true)">‚úÖ Win</button>
  <button onclick="recordResult(false)">‚ùå Loss</button>
</div>

<div class="box">
  <h2>AI Logic Breakdown (10 Systems)</h2>
  <div id="logicAnalysis"></div>
</div>

<div class="box">
  <h2>Prediction History</h2>
  <div id="historyList"></div>
</div>

  </div>  <script>
    const resultHistory = [];
    const logicMemory = [];

    function generateInputs() {
      const inputDiv = document.getElementById('inputs');
      inputDiv.innerHTML = '';
      for (let i = 1; i <= 15; i++) {
        const select = document.createElement('select');
        select.id = 'input' + i;
        select.innerHTML = `
          <option value="">--</option>
          <option value="Big">Big</option>
          <option value="Small">Small</option>
        `;
        inputDiv.appendChild(select);
      }
    }

    function makePrediction() {
      const inputs = [];
      for (let i = 1; i <= 15; i++) {
        const val = document.getElementById('input' + i).value;
        if (val === '') return alert('Please fill all 15 values!');
        inputs.push(val);
      }

      document.getElementById('trendPreview').innerText = 'Trend: ' + inputs.join(' ‚û§ ');

      const logicResults = runLogicSystems(inputs);
      const voteCount = logicResults.reduce((acc, val) => {
        acc[val] = (acc[val] || 0) + 1;
        return acc;
      }, {});

      let finalPrediction = voteCount.Big > voteCount.Small ? 'Big' : 'Small';
      let confidence = Math.round((Math.max(voteCount.Big || 0, voteCount.Small || 0) / 10) * 100);

      document.getElementById('predictionResult').innerText = finalPrediction;
      document.getElementById('confidenceResult').innerText = 'Confidence: ' + confidence + '%';
      document.getElementById('sureshotAlert').innerText = confidence >= 80 ? 'üí• SURESHOT ENTRY!' : '';

      displayLogicBreakdown(logicResults);

      logicMemory.push({ input: [...inputs], prediction: finalPrediction, confidence });
    }

    function runLogicSystems(data) {
      const results = [];
      const bigCount = data.filter(v => v === 'Big').length;
      const smallCount = data.length - bigCount;
      const last = data[data.length - 1];
      const reverse = [...data].reverse();

      results.push(bigCount > smallCount ? 'Big' : 'Small');
      results.push(data[0] === 'Big' ? 'Small' : 'Big');
      results.push(last);
      results.push(reverse[1]);
      results.push(bigCount % 2 === 0 ? 'Small' : 'Big');
      results.push(data[7]);
      results.push(Math.random() > 0.5 ? 'Big' : 'Small');
      results.push(bigCount >= 10 ? 'Small' : 'Big');
      results.push(smallCount > bigCount ? 'Small' : 'Big');
      results.push(reverse[0] === reverse[1] ? (reverse[2] || 'Small') : reverse[0]);

      return results;
    }

    function displayLogicBreakdown(results) {
      const logicNames = [
        'Trend Logic', 'Reversal Start', 'Continuation', '2nd Last Mirror',
        'Parity Even/Odd', 'Middle Point', 'Random Throw',
        'Saturation Check', 'Dominance Logic', 'Pattern Follow'
      ];
      const container = document.getElementById('logicAnalysis');
      container.innerHTML = '';
      results.forEach((res, i) => {
        const div = document.createElement('div');
        div.className = 'logic-row';
        div.innerText = `${logicNames[i]}: ${res}`;
        container.appendChild(div);
      });
    }

    function recordResult(win) {
      if (logicMemory.length === 0) return alert('Please predict first!');
      const last = logicMemory[logicMemory.length - 1];
      last.result = win ? 'Win' : 'Loss';
      resultHistory.push(last);
      updateHistory();
    }

    function updateHistory() {
      const container = document.getElementById('historyList');
      container.innerHTML = '';
      resultHistory.slice().reverse().forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'history-row ' + (entry.result === 'Win' ? 'win' : 'loss');
        div.innerText = `#${resultHistory.length - i} ‚û§ ${entry.prediction} (${entry.confidence}%) - ${entry.result}`;
        container.appendChild(div);
      });
    }

    generateInputs();
  </script></body>
</html>
