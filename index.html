<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Perfect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: black;
        background-image: radial-gradient(red 1px, transparent 1px),
          radial-gradient(red 1px, transparent 1px);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center text-white font-bold">
    <div class="w-full max-w-md bg-[#0f0f0f] border border-red-600 rounded-2xl p-6 shadow-xl">
      <!-- Avatar -->
      <div class="flex justify-center">
        <img
          src="https://i.imgur.com/ODwIbjz.png"
          alt="avatar"
          class="w-24 h-24 rounded-full border-4 border-red-500"
        />
      </div>

      <!-- Telegram -->
      <p class="text-center text-red-400 mt-2">TG :- @MrPerfectTG</p>

      <!-- Search Version -->
      <button class="bg-red-500 text-black w-full py-2 mt-4 rounded-md font-extrabold">
        SEARCH VERSION
      </button>

      <!-- Game Version -->
      <div class="mt-4">
        <p class="text-sm text-red-500">Game Version</p>
        <input
          type="text"
          value="2025##"
          readonly
          class="w-full mt-1 p-2 rounded-md bg-black border border-red-600 text-white"
        />
      </div>

      <!-- Game Name -->
      <div class="mt-4">
        <p class="text-sm text-red-500">Game Name</p>
        <input
          type="text"
          value="Big Mumbai"
          readonly
          class="w-full mt-1 p-2 rounded-md bg-black border border-red-600 text-white"
        />
      </div>

      <!-- Play Mode -->
      <div class="mt-4">
        <p class="text-sm text-red-500">Play Mode</p>
        <input
          type="text"
          value="SAFE { 85-90% Accuracy }"
          readonly
          class="w-full mt-1 p-2 rounded-md bg-black border border-red-600 text-white"
        />
      </div>

      <!-- License Key -->
      <div class="mt-4">
        <p class="text-sm text-red-500">License Key</p>
        <input
          type="password"
          placeholder="...."
          id="licenseInput"
          class="w-full mt-1 p-2 rounded-md bg-black border border-red-600 text-white"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6 gap-4">
        <button class="bg-red-600 flex-1 py-2 rounded-l-full">GET KEY</button>
        <button
          class="bg-red-600 flex-1 py-2 rounded-r-full"
          onclick="handleLogin()"
        >
          LOGIN
        </button>
      </div>

      <p id="errorMessage" class="text-red-400 text-center mt-2 hidden">Invalid Key</p>

      <!-- VIP Login -->
      <div class="mt-6 text-center">
        <button class="w-full py-2 bg-red-700 rounded-md">
          ðŸ‘‘ VIP LOGIN ACCESS ðŸ‘‘
        </button>
      </div>
    </div>

    <script>
      function handleLogin() {
        const key = document.getElementById('licenseInput').value;
        const error = document.getElementById('errorMessage');
        if (key === 'Mrperfect456') {
          alert('Access Granted to Mr Perfect Pro!');
          error.classList.add('hidden');
        } else {
          error.classList.remove('hidden');
        }
      }
    </script>
  </body>
</html>
