<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MrPerfect WINGO AI Ultra-Hack v1</title>
  <style>
    body {
      font-family: monospace;
      background: black;
      color: #00ff99;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #00ffff;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff99;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border: 1px solid #0f0;
    }
    .thinking {
      color: yellow;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>🧠 MrPerfect WINGO AI Ultra-Hack v1</h1>
  <p>Paste last 50–500 results below (comma-separated):</p>
  <textarea id="resultInput" placeholder="Example: 3,8,8,5,0,1,9,6,2,..."></textarea>
  <br />
  <button onclick="startPrediction()">🔮 Start Prediction</button>

  <div class="output" id="outputArea">
    <p>Waiting for input...</p>
  </div>

  <script>
    function startPrediction() {
      const input = document.getElementById("resultInput").value.trim();
      const output = document.getElementById("outputArea");

      if (!input) {
        output.innerHTML = "<span style='color:red'>⚠️ Please enter game results first.</span>";
        return;
      }

      const data = input.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (data.length < 15) {
        output.innerHTML = "<span style='color:orange'>⚠️ Enter at least 15 results for accurate prediction.</span>";
        return;
      }

      output.innerHTML = "<div class='thinking'>🤖 Analyzing system... Please wait 12 seconds...</div>";

      setTimeout(() => {
        const last = data.slice(-15);
        let big = 0, small = 0, red = 0, green = 0, violet = 0;

        const colorMap = {
          0: ["Red", "Violet"],
          1: ["Green"],
          2: ["Red"],
          3: ["Green"],
          4: ["Red"],
          5: ["Green"],
          6: ["Red"],
          7: ["Green"],
          8: ["Red"],
          9: ["Green", "Violet"]
        };

        last.forEach(num => {
          if (num >= 5) big++; else small++;
          const colors = colorMap[num] || [];
          if (colors.includes("Red")) red++;
          if (colors.includes("Green")) green++;
          if (colors.includes("Violet")) violet++;
        });

        let predictedSize = big > small ? "Big" : "Small";
        let predictedColor = red > green ? "Red" : (green > red ? "Green" : "Violet");

        let confidence = 70 + Math.floor(Math.random() * 25); // Random 70–94%
        let mode = (big > 10 || small > 10) ? "Pattern Repetition Detected" : "Reversal Phase";

        output.innerHTML = `
          <h2>✅ AI Prediction:</h2>
          <p><strong>🔮 Prediction:</strong> ${predictedSize} – ${predictedColor}</p>
          <p><strong>📊 Confidence:</strong> ${confidence}%</p>
          <p><strong>🧠 Analysis Mode:</strong> ${mode}</p>
          <p><strong>🧪 Based on Last 15 Inputs:</strong> ${last.join(", ")}</p>
        `;
      }, 12000); // 12 sec delay
    }
  </script>

</body>
</html>
