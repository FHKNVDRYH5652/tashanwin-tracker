<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WINGO 1-Min Prediction Tool</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    textarea, button {
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      background: #111;
      padding: 20px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      text-align: center;
    }
    .safe {
      color: #00ff00;
    }
    .danger {
      color: #ff3333;
    }
    .sureshot {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>WINGO 1-Min Hack Prediction Tool</h1>
  <textarea id="pastData" rows="12" placeholder="Paste last 15 results (only numbers)"></textarea>
  <button onclick="analyzePrediction()">Predict Now</button>
  <div id="result">Prediction will appear here.</div>

  <script>
    function analyzePrediction() {
      const input = document.getElementById("pastData").value.trim();
      const lines = input.split(/\n|,/).map(n => parseInt(n)).filter(n => !isNaN(n));
      if (lines.length < 15) {
        document.getElementById("result").innerHTML = '<span class="danger">‚ùå Please enter at least 15 valid numbers.</span>';
        return;
      }
      
      const last15 = lines.slice(-15);
      const bigCount = last15.filter(n => n >= 5).length;
      const smallCount = 15 - bigCount;

      // Pattern signals
      let prediction = "";
      let confidence = 50;

      // Voting system logic:
      const votes = [];

      // 1. Last 3 same? Predict reverse
      if (last15.slice(-3).every(v => v >= 5)) votes.push("Small");
      else if (last15.slice(-3).every(v => v < 5)) votes.push("Big");

      // 2. Count-based prediction
      if (bigCount > smallCount + 3) votes.push("Small");
      else if (smallCount > bigCount + 3) votes.push("Big");

      // 3. Zigzag pattern
      const last5 = last15.slice(-5);
      let zigzag = true;
      for (let i = 1; i < last5.length; i++) {
        if ((last5[i] >= 5 && last5[i - 1] >= 5) || (last5[i] < 5 && last5[i - 1] < 5)) {
          zigzag = false;
          break;
        }
      }
      if (zigzag) votes.push(last5[last5.length - 1] >= 5 ? "Small" : "Big");

      // 4. Last 10 even/odd count bias
      const evenOdd = last15.map(n => n % 2 === 0 ? 'even' : 'odd');
      const evens = evenOdd.filter(e => e === 'even').length;
      const odds = 15 - evens;
      if (evens > 11) votes.push("Small");
      if (odds > 11) votes.push("Big");

      // Result analysis
      const bigVotes = votes.filter(v => v === "Big").length;
      const smallVotes = votes.filter(v => v === "Small").length;

      if (bigVotes > smallVotes) {
        prediction = "Big";
        confidence = Math.round((bigVotes / votes.length) * 100);
      } else if (smallVotes > bigVotes) {
        prediction = "Small";
        confidence = Math.round((smallVotes / votes.length) * 100);
      } else {
        prediction = last15[last15.length - 1] >= 5 ? "Small" : "Big";
        confidence = 55;
      }

      let confidenceClass = "safe";
      let message = "‚úÖ Suggested: <b>" + prediction + "</b><br>Confidence: " + confidence + "%";

      if (confidence >= 85) {
        confidenceClass = "sureshot";
        message = "üí• <b>SURESHOT!</b> Play with all wallet.<br>Prediction: <b>" + prediction + "</b><br>Confidence: " + confidence + "%";
      } else if (confidence < 60) {
        confidenceClass = "danger";
        message = "‚ö†Ô∏è High Risk. Do NOT Play.<br>Prediction: <b>" + prediction + "</b><br>Confidence: " + confidence + "%";
      }

      document.getElementById("result").innerHTML = `<div class="${confidenceClass}">${message}</div>`;
    }
  </script>
</body>
</html>
