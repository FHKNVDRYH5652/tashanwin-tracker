<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WINGO AI Predictor Pro Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { background: black; color: #00ffcc; font-family: monospace; padding: 20px; }
    h1 { text-align: center; text-shadow: 0 0 10px #0ff; }
    input, button { padding: 10px; font-size: 16px; display: block; margin: 10px auto; border-radius: 10px; }
    #output, #status, #result, #pattern, #warning { margin-top: 20px; text-align: center; }
    .highlight { font-weight: bold; color: lime; }
  </style>
</head>
<body>

<h1>ðŸ§  WINGO AI Predictor Pro Max ðŸ”®</h1>
<p style="text-align:center;">Access Key: <input type="password" id="keyInput" placeholder="Enter key" /><button onclick="unlock()">Unlock</button></p>

<div id="main" style="display:none;">
  <input type="file" accept="image/*" id="imageInput" />
  <button onclick="analyze()">Analyze Screenshot</button>
  <div id="status"></div>
  <pre id="output"></pre>
  <div id="pattern"></div>
  <div id="result"></div>
  <div id="warning" style="color: yellow;"></div>
  <audio id="ping" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-click-1117.mp3"></audio>
</div>

<script>
function unlock() {
  const key = document.getElementById("keyInput").value;
  if (key === "Mrperfect456") {
    document.getElementById("main").style.display = "block";
    document.getElementById("keyInput").parentElement.style.display = "none";
  } else {
    alert("âŒ Wrong key");
  }
}

async function analyze() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Upload a screenshot first!");
  document.getElementById("status").innerText = "ðŸ§  AI analyzing image...";

  const result = await Tesseract.recognize(file, 'eng');
  const text = result.data.text;
  document.getElementById("output").innerText = text;

  const lines = text.split('\\n').filter(l => /\\d{6,}/.test(l));
  const data = lines.map(line => {
    const match = line.match(/(\\d{6,18}).*?(\\d)/);
    if (match) return { period: match[1], number: parseInt(match[2]) };
  }).filter(Boolean).reverse().slice(0, 15);

  if (data.length < 5) {
    document.getElementById("status").innerText = "âŒ Not enough valid data found!";
    return;
  }

  document.getElementById("status").innerText = "âœ… Data extracted. Pattern analysis running...";
  const nums = data.map(d => d.number);
  const bigs = nums.filter(n => n >= 5).length;
  const smalls = nums.length - bigs;

  const freq = Array(10).fill(0); nums.forEach(n => freq[n]++);
  const maxFreq = Math.max(...freq);
  const mostLikely = freq.indexOf(maxFreq);
  const nextGuess = (mostLikely + 1) % 10;
  const size = nextGuess >= 5 ? "Big" : "Small";
  const color = [0,2,4,6,8].includes(nextGuess) ? 'Red' : [1,3,5,7,9].includes(nextGuess) ? 'Green' : 'Violet';

  const confidence = 80 + Math.floor(Math.random() * 10);
  const nextPeriod = (BigInt(data[0].period) + 1n).toString();

  document.getElementById("result").innerHTML =
    `<div class='highlight'>Next Period: ${nextPeriod}<br>Prediction: ${nextGuess} - ${size} - ${color}<br>Confidence: ${confidence}%</div>`;
  document.getElementById("pattern").innerText = `ðŸ“Š Pattern: ${bigs} Big, ${smalls} Small â€” Top Number: ${mostLikely}`;
  document.getElementById("ping").play();

  if (confidence < 82 || maxFreq <= 2) {
    document.getElementById("warning").innerText = "âš ï¸ Risky pattern detected â€” entry not sureshot!";
  } else {
    document.getElementById("warning").innerText = "âœ… Pattern is strong. Possible sureshot!";
  }
}
</script>

</body>
</html>
