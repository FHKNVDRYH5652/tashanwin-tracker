<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Perfect Pro Hack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup h3 {
            margin-bottom: 10px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Popup to show before opening the website -->
<div class="popup" id="popup">
    <h3>Mr. Perfect Pro Hack</h3>
    <p><a href="https://www.tashanwin.org/#/register?invitationCode=13413405256" target="_blank">Register and Deposit</a> to activate Hack.</p>
    <button onclick="closePopup()">Close</button>
</div>

<!-- Main Container -->
<div class="container">
    <h1>Welcome to Mr. Perfect Pro Hack</h1>
    <p>Enter the last 5 results to get predictions.</p>

    <!-- Input for results -->
    <label for="result1">Result 1:</label>
    <input type="number" id="result1" class="result-input" required>
    <br><br>
    <label for="result2">Result 2:</label>
    <input type="number" id="result2" class="result-input" required>
    <br><br>
    <label for="result3">Result 3:</label>
    <input type="number" id="result3" class="result-input" required>
    <br><br>
    <label for="result4">Result 4:</label>
    <input type="number" id="result4" class="result-input" required>
    <br><br>
    <label for="result5">Result 5:</label>
    <input type="number" id="result5" class="result-input" required>
    <br><br>

    <button class="button" onclick="generatePrediction()">Get Prediction</button>

    <h3 id="predictionResult" style="margin-top: 20px;"></h3>
</div>

<script>
    // Function to close popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Display the popup before the website loads
    window.onload = function() {
        document.getElementById('popup').style.display = 'block';
    };

    // Function to generate the prediction based on user input
    function generatePrediction() {
        const result1 = document.getElementById('result1').value;
        const result2 = document.getElementById('result2').value;
        const result3 = document.getElementById('result3').value;
        const result4 = document.getElementById('result4').value;
        const result5 = document.getElementById('result5').value;

        if (result1 && result2 && result3 && result4 && result5) {
            // Here you can add the logic to calculate prediction based on results
            let prediction = calculatePrediction([result1, result2, result3, result4, result5]);

            // Display the prediction
            document.getElementById('predictionResult').innerHTML = "Prediction: " + prediction;
        } else {
            alert("Please enter all the results.");
        }
    }

    // Example prediction logic based on results
    function calculatePrediction(results) {
        // Simple example: predict based on the most frequent result
        let counts = {};
        results.forEach(result => {
            counts[result] = (counts[result] || 0) + 1;
        });
        let maxCount = 0;
        let prediction = "";
        for (let result in counts) {
            if (counts[result] > maxCount) {
                maxCount = counts[result];
                prediction = result;
            }
        }
        return prediction;
    }
</script>

</body>
</html>
