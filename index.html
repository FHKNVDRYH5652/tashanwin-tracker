<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO AI Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('1000003735.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    .container,
    .key-container,
    .telegram-popup {
      background: #111a;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 440px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .number-boxes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .number-box {
      background: #222;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .number-box:hover {
      background: #00ffe733;
    }

    .selected {
      background: #00ffcc !important;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c8aa;
    }

    .result-box {
      background: #000a;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
    }

    .feedback-box {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .feedback-box button {
      flex: 1;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      margin-bottom: 10px;
      background: #222;
      color: #00ffe7;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="key-container" id="keyPopup">
    <h1>üîê Enter Access Key</h1>
    <input type="text" id="accessKey" placeholder="Enter Key...">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <div class="telegram-popup hidden" id="telegramPopup">
    <h1>üì≤ Join Telegram Channel</h1>
    <p>Click below to join MrPerfect's channel!</p>
    <a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">
      <button>Join Now</button>
    </a>
    <p style="margin-top: 10px; font-size: 13px;">Create by Mr Perfect</p>
    <button onclick="closeTelegramPopup()">Skip</button>
  </div>

  <div class="container hidden" id="mainApp">
    <div class="stats">
      <div>‚úÖ Wins: <span id="winCount">0</span></div>
      <div>‚ùå Losses: <span id="lossCount">0</span></div>
      <div>üìä Accuracy: <span id="accuracy">0%</span></div>
    </div>
    <h1>üî¢ Tap Last 10 Numbers</h1>
    <div class="number-boxes" id="numberGrid"></div>
    <button onclick="makePrediction()">üîÆ Predict</button>
    <div class="result-box" id="prediction"></div>
    <div class="feedback-box" id="feedback" style="display: none;">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="https://audioplayer.wixmp.com/sounds/positive.mp3"></audio>
  <audio id="lossSound" src="https://www.myinstants.com/media/sounds/sorrysorry.mp3"></audio>
  <audio id="tapSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>

  <script>
    const correctKey = "Mrperfect456";
    const selectedNumbers = [];
    let wins = 0;
    let losses = 0;

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === correctKey) {
        document.getElementById("keyPopup").classList.add("hidden");
        document.getElementById("telegramPopup").classList.remove("hidden");
      } else {
        alert("Incorrect key! Please try again.");
      }
    }

    function closeTelegramPopup() {
      document.getElementById("telegramPopup").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }

    function setupNumberGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 0; i <= 9; i++) {
        const div = document.createElement("div");
        div.className = "number-box";
        div.innerText = i;
        div.onclick = () => toggleNumber(div, i);
        grid.appendChild(div);
      }
    }

    function toggleNumber(div, number) {
      if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed!");
      document.getElementById("tapSound").play();
      div.classList.add("selected");
      selectedNumbers.push(number);
    }

    function makePrediction() {
      if (selectedNumbers.length !== 10) {
        return alert("Select 10 past numbers!");
      }

      const bigSmallPattern = selectedNumbers.map(n => n >= 5 ? 'BIG' : 'SMALL');
      const bigCount = bigSmallPattern.filter(p => p === 'BIG').length;
      const smallCount = 10 - bigCount;
      let predictedType = bigCount > smallCount ? 'SMALL' : 'BIG';
      const chance = Math.floor(55 + Math.random() * 44); // 55% to 99%

      document.getElementById("prediction").innerHTML = `
        ü§ñ AI Prediction: <strong>${predictedType}</strong><br><br>
        üìà Confidence: <strong>${chance}%</strong><br>
        <u>Based on:</u><br>‚Ä¢ Past pattern of last 10 entries<br>‚Ä¢ Trader mindset reversal logic<br>‚Ä¢ AI adjusted psychology system`
      document.getElementById("feedback").style.display = "flex";
    }

    function userFeedback(win) {
      if (win) {
        document.getElementById("winSound").play();
        wins++;
      } else {
        document.getElementById("lossSound").play();
        losses++;
      }
      updateStats();
      selectedNumbers.length = 0;
      document.querySelectorAll('.number-box').forEach(box => box.classList.remove('selected'));
      document.getElementById("feedback").style.display = "none";
    }

    function updateStats() {
      const total = wins + losses;
      const accuracy = total === 0 ? 0 : Math.round((wins / total) * 100);
      document.getElementById("winCount").textContent = wins;
      document.getElementById("lossCount").textContent = losses;
      document.getElementById("accuracy").textContent = accuracy + "%";
    }

    setupNumberGrid();
  </script>
</body>

</html>
