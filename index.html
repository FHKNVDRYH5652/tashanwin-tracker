<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WINGO AI Predictor</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffff;
    }
    input {
      width: 40px;
      margin: 5px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 10px;
      border: none;
      padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff;
      cursor: pointer;
    }
    .result-box {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffcc;
      display: none;
    }
    .sure {
      color: #00ff00;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .risky {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .step {
      text-align: left;
      margin: 10px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>üîÆ Mr. Perfect WINGO AI Predictor</h1>
  <p>Enter last 15 WINGO results (0‚Äì9):</p>
  <div id="inputs"></div>
  <button onclick="analyze()">Predict</button>

  <div class="result-box" id="resultBox">
    <div class="step" id="step1"></div>
    <div class="step" id="step2"></div>
    <div class="step" id="step3"></div>
    <h2>üîµ Prediction: <span id="finalPrediction"></span></h2>
    <p>üìä Confidence: <span id="confidence"></span>%</p>
    <p id="entryStatus"></p>
  </div>

  <script>
    // Generate 15 inputs
    const inputContainer = document.getElementById("inputs");
    for (let i = 0; i < 15; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      input.max = "9";
      input.id = "num" + i;
      inputContainer.appendChild(input);
    }

    function analyze() {
      const nums = [];
      for (let i = 0; i < 15; i++) {
        const val = parseInt(document.getElementById("num" + i).value);
        if (isNaN(val) || val < 0 || val > 9) {
          alert("Please enter 15 numbers from 0 to 9.");
          return;
        }
        nums.push(val);
      }

      // Start Analysis Simulation
      document.getElementById("resultBox").style.display = "block";
      document.getElementById("step1").innerHTML = "<b>Step 1: Trend Check</b><br>Analyzing Big/Small flow and shifts...";
      document.getElementById("step2").innerHTML = "";
      document.getElementById("step3").innerHTML = "";
      document.getElementById("finalPrediction").innerText = "";
      document.getElementById("confidence").innerText = "";
      document.getElementById("entryStatus").innerText = "";

      setTimeout(() => {
        const size = nums.map(n => (n <= 4 ? "S" : "B"));
        const color = nums.map(n => {
          if (n === 0) return "Red+Violet";
          if (n === 5) return "Green+Violet";
          if ([2, 4, 6, 8].includes(n)) return "Red";
          if ([1, 3, 7, 9].includes(n)) return "Green";
          return "Red"; // fallback
        });

        // Tally counts
        const bigCount = size.filter(s => s === "B").length;
        const smallCount = size.filter(s => s === "S").length;
        const redCount = color.filter(c => c.includes("Red")).length;
        const greenCount = color.filter(c => c.includes("Green")).length;
        const violetCount = nums.filter(n => n === 0 || n === 5).length;

        // Step 2
        document.getElementById("step2").innerHTML =
          "<b>Step 2: Pattern Match</b><br>" +
          `Big: ${bigCount}, Small: ${smallCount} | Red: ${redCount}, Green: ${greenCount}, Violet: ${violetCount}<br>` +
          "Checking repetition, color cycles, and reversal patterns...";

        // Step 3: Decision Logic
        let predictSize = bigCount > smallCount ? "Small" : "Big";
        let predictColor = redCount >= greenCount ? "Green" : "Red";

        // Final check
        const lastThree = size.slice(-3).join('');
        if (lastThree === "BBB") predictSize = "Small";
        if (lastThree === "SSS") predictSize = "Big";

        const lastColor3 = color.slice(-3).join(',');
        let confidence = 70;
        if (predictSize === "Small" && redCount < greenCount) {
          predictColor = "Red";
          confidence = 87;
        }
        if (violetCount >= 3) confidence -= 5;

        document.getElementById("step3").innerHTML =
          "<b>Step 3: AI Conclusion</b><br>" +
          `Size flow shows likely reversal ‚Üí <b>${predictSize}</b><br>` +
          `Color trend points to ‚Üí <b>${predictColor}</b>`;

        document.getElementById("finalPrediction").innerText = `${predictSize} + ${predictColor}`;
        document.getElementById("confidence").innerText = confidence;

        if (confidence >= 85) {
          document.getElementById("entryStatus").innerHTML = `<span class="sure">üí• SURESHOT ENTRY</span>`;
        } else {
          document.getElementById("entryStatus").innerHTML = `<span class="risky">‚ö†Ô∏è Risky Entry</span>`;
        }
      }, 3000); // 3 sec delay to simulate AI thinking
    }
  </script>
</body>
</html>
