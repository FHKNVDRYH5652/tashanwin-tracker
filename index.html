<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr Perfect PRO Version - Server Hack</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .access-container {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }
    input {
      padding: 12px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffc3;
    }
    .error {
      color: #ff4b4b;
      margin-top: 15px;
      font-weight: bold;
    }
    #mainContent {
      display: none;
      text-align: center;
      font-size: 28px;
      color: #00ffc3;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="access-container" id="accessBox">
    <h1>üîê Mr Perfect PRO Version - Server Hack</h1>
    <p>Enter Access Key to Continue</p>
    <input type="password" id="accessKey" placeholder="Enter Key...">
    <br>
    <button onclick="checkKey()">Unlock</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div id="mainContent">
    <h1>‚úÖ Access Granted</h1>
    <p>Welcome to Mr Perfect Pro - Server Hack</p>
    <p>The system is now unlocked. All features active.</p>
  </div>

  <script>
    const correctKey = "Mrperfect456";

    function checkKey() {
      const enteredKey = document.getElementById("accessKey").value;
      if (enteredKey === correctKey) {
        document.getElementById("accessBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("errorMsg").innerText = "‚ùå Incorrect key! Try again.";
      }
    }
  </script>

</body>
</html>
