<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Perfect AI Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('1000003735.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    #auth-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .box {
      margin: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      display: inline-block;
      min-width: 120px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <h2>Enter Access Key</h2>
    <input type="password" id="accessKey" placeholder="Enter key...">
    <br>
    <button onclick="checkKey()">Submit</button>
  </div>

  <div id="main" style="display:none;">
    <h1>ðŸŽ¯ Mr Perfect AI Prediction</h1>
    <div class="box">Wins: <span id="wins">0</span></div>
    <div class="box">Losses: <span id="losses">0</span></div>
    <div class="box">Accuracy: <span id="accuracy">0%</span></div>

    <div>
      <button onclick="makePrediction('Big')">Big</button>
      <button onclick="makePrediction('Small')">Small</button>
    </div>

    <div class="result" id="predictionResult">Prediction: ---</div>
    <div id="history"></div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.wav"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/ambiences/crowd_cheer.ogg"></audio>
  <audio id="lossSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    let wins = 0;
    let losses = 0;
    let history = [];

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === "Mrperfect456") {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("main").style.display = "block";
        alert("Join our channel!\nhttps://t.me/+hzN8Ci0F7aYzMmY9\nCreated by Mr Perfect");
      } else {
        alert("Wrong Key!");
      }
    }

    function updateStats() {
      document.getElementById("wins").textContent = wins;
      document.getElementById("losses").textContent = losses;
      const total = wins + losses;
      const accuracy = total > 0 ? Math.round((wins / total) * 100) : 0;
      document.getElementById("accuracy").textContent = accuracy + "%";
    }

    function makePrediction(choice) {
      document.getElementById("clickSound").play();
      const options = ["Big", "Small"];

      let prediction = "Big";
      const last3 = history.slice(-2);
      const last2Loss = last3.every(r => r.result === 'Loss');

      if (last2Loss) {
        prediction = last3[1].actual === "Big" ? "Small" : "Big";
      } else {
        prediction = Math.random() > 0.5 ? "Big" : "Small";
      }

      const actual = Math.random() > 0.5 ? "Big" : "Small";
      const result = prediction === actual ? 'Win' : 'Loss';
      result === 'Win' ? wins++ : losses++;

      document.getElementById("predictionResult").textContent =
        `Prediction: ${prediction} | Actual: ${actual} â†’ ${result}`;

      history.push({ prediction, actual, result });
      if (history.length > 10) history.shift();

      const sound = result === 'Win' ? "winSound" : "lossSound";
      document.getElementById(sound).play();

      const historyHtml = history.map((h, i) =>
        `<div>${i + 1}. Pred: ${h.prediction}, Actual: ${h.actual}, Result: ${h.result}</div>`
      ).join("");

      document.getElementById("history").innerHTML = historyHtml;
      updateStats();
    }
  </script>
</body>
</html>
