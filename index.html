<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXTREME ULTRA PRO ADAPTIVE AI Predictor 50KB+</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* ---------------- Body + Background ---------------- */
body {
  margin:0;
  height:100vh;
  font-family:'Arial',sans-serif;
  background: linear-gradient(135deg,#0a0a0a,#1f1f1f);
  overflow:hidden;
  color:#fff;
}
/* ---------------- Floating Balls ---------------- */
.ball { position:absolute; border-radius:50%; opacity:0.7; background: linear-gradient(45deg,#ff0000,#00ff00,#0000ff); animation: float 20s linear infinite; }
.ball2 { animation-duration: 12s; opacity:0.5; background: linear-gradient(45deg,#ff00ff,#00ffff,#ffff00); }
.ball3 { animation-duration: 25s; opacity:0.3; background: linear-gradient(45deg,#ffffff,#ff8800,#00ff88); }
@keyframes float {
  0% {transform:translateY(0) translateX(0);}
  25% {transform:translateY(-100px) translateX(50px);}
  50% {transform:translateY(-150px) translateX(80px);}
  75% {transform:translateY(-100px) translateX(50px);}
  100% {transform:translateY(0) translateX(0);}
}
/* ---------------- Container ---------------- */
.container {
  position:relative;
  z-index:2;
  width:90%;
  max-width:1000px;
  margin:50px auto;
  background: rgba(255,255,255,0.07);
  border-radius:35px;
  backdrop-filter: blur(30px);
  padding:50px;
  box-shadow:0 0 50px rgba(255,255,255,0.3);
}
h1 {
  text-align:center;
  color:#ffdd00;
  font-size:3em;
  text-shadow:0 0 15px #ffdd00;
}
/* ---------------- Inputs ---------------- */
.inputs {
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  margin:30px 0;
}
.inputs input {
  width:18%;
  padding:18px;
  border-radius:18px;
  border:none;
  outline:none;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  background: rgba(255,255,255,0.18);
  color:#fff;
}
/* ---------------- Buttons ---------------- */
button {
  width:100%;
  padding:22px;
  border:none;
  border-radius:18px;
  background:#ffdd00;
  color:#000;
  font-weight:bold;
  font-size:22px;
  cursor:pointer;
  margin-top:15px;
  transition: all 0.3s;
}
button:hover { background:#ffd700; transform:scale(1.08); }
.feedback { margin-top:20px; display:flex; justify-content:center; gap:20px; }
.feedback button { width:120px; background:#00ff88; color:#000; font-weight:bold; font-size:20px; }
.feedback button.loss { background:#ff4444; color:#fff; }
/* ---------------- Result ---------------- */
.result { margin-top:20px; text-align:center; font-size:24px; font-weight:bold; }
.sureshot { color:#ff4500; font-size:28px; font-weight:bold; text-shadow:0 0 25px #ff4500; }
/* ---------------- Chart ---------------- */
canvas { margin-top:40px; background: rgba(255,255,255,0.08); border-radius:25px; }
</style>
</head>
<body>
<div id="ballsContainer"></div>
<div class="container">
<h1>EXTREME ULTRA PRO ADAPTIVE AI Predictor</h1>
<div class="inputs">
<input type="number" id="box1" placeholder="Box 1">
<input type="number" id="box2" placeholder="Box 2">
<input type="number" id="box3" placeholder="Box 3">
<input type="number" id="box4" placeholder="Box 4">
<input type="number" id="box5" placeholder="Box 5">
<input type="number" id="box6" placeholder="Box 6">
<input type="number" id="box7" placeholder="Box 7">
<input type="number" id="box8" placeholder="Box 8">
<input type="number" id="box9" placeholder="Box 9">
<input type="number" id="box10" placeholder="Box 10">
</div>
<button onclick="predict()">Predict</button>
<div class="result" id="result"></div>
<div class="feedback">
<button onclick="feedback('win')">Win ‚úÖ</button>
<button class="loss" onclick="feedback('loss')">Loss ‚ùå</button>
</div>
<canvas id="trendChart" height="250"></canvas>
<!-- Embedded Sounds -->
<audio id="clickSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA="></audio>
<audio id="alertSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAAA="></audio>
<script>
// -------------- Floating balls --------------
for(let i=0;i<120;i++){ let b=document.createElement('div'); b.className=(i%3==0)?'ball':(i%3==1)?'ball2':'ball3'; b.style.width=b.style.height=Math.random()*30+10+'px'; b.style.left=Math.random()*100+'%'; document.body.appendChild(b);}

// -------------- AI Pattern Memory --------------
let patternMemory=[];
let confidenceMemory=50;
let lastPrediction={pred:'',seq:[]};

function sequenceSimilarity(seq1,seq2){ let score=0; for(let i=0;i<seq1.length;i++){ if(seq1[i]==seq2[i]) score++; } return score; }
function calculateTrendScore(seq){ let score=0, streak=0; for(let i=1;i<seq.length;i++){ if(seq[i]==seq[i-1]){ score += (seq[i]=='B')?1.5:-1.5; streak++; } else { score += (seq[i]=='B')?0.9:-0.9; } } return {score, streak}; }

// -------------- Predict Function --------------
function predict(){
document.getElementById('clickSound').play();
const boxes=[];
for(let i=1;i<=10;i++){ let val=parseInt(document.getElementById('box'+i).value); if(isNaN(val)||val<0||val>9){ alert('Enter numbers 0-9 in all boxes'); return; } boxes.push(val);}
let last10=boxes.slice(-10);
let seq=last10.map(n=> n>=5?'B':'S');

let {score:trendScore, streak:streakScore}=calculateTrendScore(seq);
let memScore=0;
patternMemory.forEach(mem=>{ let sim=sequenceSimilarity(seq,mem.seq); if(sim>=7) memScore+=mem.weight; });

let finalScore=trendScore + memScore;
let prediction=(finalScore>0)?'Big':'Small';

let colorCount={Red:0,Green:0,Violet:0};
last10.forEach(num=>{ if(num==0){colorCount.Red++;colorCount.Violet++;} else if(num==1) colorCount.Green++; else if(num==2) colorCount.Red++; else if(num==3) colorCount.Violet++; else if(num==4) colorCount.Green++; else if(num==5) colorCount.Red++; else if(num==6) colorCount.Green++; else if(num==7) colorCount.Violet++; else if(num==8) colorCount.Red++; else colorCount.Green++; });
let colorPrediction=Object.keys(colorCount).reduce((a,b)=>colorCount[a]>colorCount[b]?a:b);

let confidence=Math.min(100, Math.max(50, Math.abs(finalScore)*12 + streakScore*2 + confidenceMemory));
let sureshot='';
if(confidence>=85){ sureshot='üî• EXTREME ULTRA SURESHOT ENTRY'; document.getElementById('alertSound').play(); }

document.getElementById('result').innerHTML=`Prediction: ${prediction} | Color: ${colorPrediction} | Confidence: ${confidence}% <br><span class="sureshot">${sureshot}</span>`;
lastPrediction={pred:prediction, seq:[...seq]};
drawChart(last10);
}

// -------------- Feedback Function --------------
function feedback(result){
if(lastPrediction.seq.length===0){ alert("Make a prediction first!"); return;}
if(result==='win'){ patternMemory.push({seq:lastPrediction.seq, weight:2}); confidenceMemory=Math.min(100, confidenceMemory+3); }
else{ patternMemory.push({seq:lastPrediction.seq, weight:-1.5}); confidenceMemory=Math.max(10, confidenceMemory-5); }
if(patternMemory.length>50) patternMemory.shift();
alert("AI memory updated based on feedback!");
}

// -------------- Chart.js --------------
let chartInstance;
function drawChart(data){
let labels=data.map((v,i)=>`Box ${i+1}`);
let colors=data.map(n=>{ if(n==0) return 'red'; else if(n==1) return 'green'; else if(n==2) return 'red'; else if(n==3) return 'violet'; else if(n==4) return 'green'; else if(n==5) return 'red'; else if(n==6) return 'green'; else if(n==7) return 'violet'; else if(n==8) return 'red'; else return 'green'; });
if(chartInstance) chartInstance.destroy();
const ctx=document.getElementById('trendChart').getContext('2d');
chartInstance=new Chart(ctx,{ type:'bar', data:{ labels:labels, datasets:[{ label:'Trend (Big/Small)', data:data, backgroundColor:colors, borderRadius:6 }] }, options:{ responsive:true, scales:{ y:{beginAtZero:true,max:9,ticks:{stepSize:1}} } } });
}
</script>
</body>
</html>
