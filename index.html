<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SURESORT Prediction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Matrix hacker background */
    body::before {
      content: "0101010101010101";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 18px;
      color: rgba(0, 255, 0, 0.15);
      animation: matrix 5s linear infinite;
      white-space: pre;
    }

    @keyframes matrix {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
      width: 90%;
      max-width: 400px;
      color: #00ffcc;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

    .hidden { display: none; }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff007f;
      text-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f;
    }
  </style>
</head>
<body>

  <!-- Step 1: Register & Deposit -->
  <div class="box" id="step1">
    <div class="title">Register & Deposit</div>
    <button onclick="window.open('https://www.tashanwin.org/#/register?invitationCode=13413405256','_blank');showStep2()">Continue</button>
  </div>

  <!-- Step 2: UID Input -->
  <div class="box hidden" id="step2">
    <div class="title">Enter UID</div>
    <input type="number" id="uidInput" placeholder="Enter 7 digit UID" maxlength="7">
    <br>
    <button onclick="processUID()">Submit</button>
  </div>

  <!-- Step 3: Processing -->
  <div class="box hidden" id="processing">
    <div class="title">Processing...</div>
  </div>

  <!-- Step 4: Prediction Panel -->
  <div class="box hidden" id="predictionBox">
    <div class="title">ðŸ”¥ SURESORT Prediction ðŸ”¥</div>
    <div id="period">Period: Loading...</div>
    <div id="signal">Signal: --</div>
    <div id="numbers">Predicted Numbers: --</div>
    <div id="liveResult" class="result">LIVE: --</div>
    <div style="margin-top:10px;font-size:12px;color:#00ffcc;">Auto-refresh every 10 sec</div>
  </div>

<script>
  function showStep2() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function processUID() {
    let uid = document.getElementById("uidInput").value;
    if(uid.length !== 7) {
      alert("Please enter exactly 7 digits UID");
      return;
    }
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("processing").classList.remove("hidden");
    setTimeout(() => {
      document.getElementById("processing").classList.add("hidden");
      document.getElementById("predictionBox").classList.remove("hidden");
      fetchPrediction();
      setInterval(fetchPrediction, 10000);
    }, 5000);
  }

  async function fetchPrediction() {
    try {
      let response = await fetch("https://api.bdg88zf.com/api/webapi/GetGameIssue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          "typeId": 1,
          "language": 0,
          "random": "e7fe6c090da2495ab8290dac551ef1ed",
          "signature": "1F390E2B2D8A55D693E57FD905AE73A7",
          "timestamp": 1723726679
        })
      });
      let data = await response.json();
      if(data && data.data && data.data[0]) {
        let period = data.data[0].issueNumber;
        document.getElementById("period").innerText = "Period: " + period;

        let digits = period.split("").map(Number);
        let sum = digits.reduce((a,b)=>a+b,0);
        let signal = (sum % 2 === 0) ? "BIG" : "SMALL";
        document.getElementById("signal").innerText = "Signal: " + signal;

        let num1 = Math.floor(Math.random()*10);
        let num2 = Math.floor(Math.random()*10);
        document.getElementById("numbers").innerText = "Predicted Numbers: " + num1 + " , " + num2;

        document.getElementById("liveResult").innerText = "LIVE: âœ…";
      }
    } catch (e) {
      document.getElementById("liveResult").innerText = "Error fetching data";
    }
  }
</script>

</body>
</html>
