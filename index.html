<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gojo AI Color Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .gojo {
      width: 180px;
      border-radius: 12px;
      margin: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      background: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      border-radius: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #ffa657;
      background-color: #161b22;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Gojo AI ðŸ”® Prediction</h1>
  <img src="https://i.pinimg.com/originals/b9/27/31/b92731bfae505b0ea94e10b8cf8b0f4b.gif" alt="Gojo Animation" class="gojo" />
  <p>Enter last 10 results with period (e.g. 101:Big, 102:Small, ...):</p>
  <textarea id="history" placeholder="101:Big, 102:Small, 103:Big, ..."></textarea>
  <button onclick="predict()">Predict</button>
  <div id="output"></div>

  <script>
    function predict() {
      const input = document.getElementById("history").value.trim();
      if (!input) {
        document.getElementById("output").innerText = "âŒ Please enter the last 10 results.";
        return;
      }

      const entries = input.split(',').map(r => r.trim());
      if (entries.length !== 10) {
        document.getElementById("output").innerText = "âŒ Please enter exactly 10 results.";
        return;
      }

      let big = 0, small = 0;
      entries.forEach(entry => {
        const parts = entry.split(":");
        if (parts.length === 2) {
          const value = parts[1].toLowerCase();
          if (value === 'big') big++;
          else if (value === 'small') small++;
        }
      });

      // Simple AI prediction logic
      let predicted = "";
      if (big > small) predicted = "SMALL";
      else if (small > big) predicted = "BIG";
      else predicted = Math.random() > 0.5 ? "BIG" : "SMALL"; // random if equal

      document.getElementById("output").innerText = `ðŸ¤– AI Predicts Next: ${predicted}`;
    }
  </script>
</body>
</html>
