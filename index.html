<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO AI Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1b1b1b, #000);
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 420px;
      box-shadow: 0 0 35px #00ffe766;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 14px;
    }
    input {
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c8aa;
    }
    .result-box {
      background: #000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
    }
    .feedback-box {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .feedback-box button {
      flex: 1;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ MrPerfect AI WINGO Prediction</h1>
    <input type="text" id="pastResults" placeholder="Enter last 5 results (BIG/SMALL)">
    <button onclick="makePrediction()">üîé Predict Next</button>

    <div class="result-box" id="prediction"></div>

    <div class="feedback-box" id="feedback" style="display: none;">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="lossSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    function analyzeAI(past) {
      let bigs = past.filter(x => x === "BIG").length;
      let smalls = past.filter(x => x === "SMALL").length;

      let reasons = [];
      if (bigs > smalls) reasons.push("Pattern Analysis suggests BIG");
      if (smalls > bigs) reasons.push("Trend suggests SMALL");
      if (bigs === smalls) reasons.push("Neutral trend, human psychology says alternate");
      reasons.push("Tips: Avoid repeating past 3 results");

      let result = bigs > smalls ? "BIG" : smalls > bigs ? "SMALL" : Math.random() > 0.5 ? "BIG" : "SMALL";
      return { result, reasons };
    }

    function makePrediction() {
      const pastInput = document.getElementById("pastResults").value.trim().toUpperCase();
      const past = pastInput.split(',').map(x => x.trim());
      if (past.length !== 5 || !past.every(x => x === "BIG" || x === "SMALL")) {
        return alert("Please enter exactly 5 results as BIG or SMALL");
      }

      const { result, reasons } = analyzeAI(past);
      const predictionBox = document.getElementById("prediction");
      predictionBox.innerHTML = `
        ü§ñ AI Analyzed: <strong>${result}</strong><br><br>
        <u>Reasons:</u><br>‚Ä¢ ${reasons.join("<br>‚Ä¢ ")}
      `;
      document.getElementById("feedback").style.display = "flex";
    }

    function userFeedback(win) {
      const feedbackBox = document.getElementById("prediction");
      const winSound = document.getElementById("winSound");
      const lossSound = document.getElementById("lossSound");

      if (win) {
        winSound.play();
        feedbackBox.innerHTML += `<br><br>‚úÖ <strong>WIN!</strong> üéâ Jalwa hai MrPerfect ka!`;
      } else {
        lossSound.play();
        feedbackBox.innerHTML += `<br><br>‚ùå <strong>LOSS!</strong> üòî Don't worry, AI is improving the next analysis!`;
      }

      document.getElementById("feedback").style.display = "none";
    }
  </script>
</body>
</html>
