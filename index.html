<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGO Prediction</title>
  <style>
    body {
      background-color: #10152b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1b203d;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .big { color: #00ff00; }
    .small { color: #ff5555; }
    .timer {
      font-size: 18px;
      margin-top: 10px;
      color: #ffd700;
    }
    .history {
      text-align: left;
      margin-top: 10px;
    }
    .history-item {
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">WINGO Prediction</div>
    <div>Period: <span id="period">--</span></div>
    <div>Prediction: <span id="prediction">--</span></div>
    <div class="timer">Next in: <span id="countdown">60</span>s</div>
  </div>

  <div class="card">
    <div class="title">History</div>
    <div class="history" id="history"></div>
  </div>

  <script>
    const periodBase = 1000000000;
    const startTime = new Date("2025-06-01T00:00:00Z").getTime();
    let history = [];

    function getCurrentPeriod() {
      const now = Date.now();
      const minutesPassed = Math.floor((now - startTime) / 60000);
      return periodBase + minutesPassed;
    }

    function getRandomPrediction() {
      return Math.random() > 0.5 ? "BIG" : "SMALL";
    }

    function updatePrediction() {
      const period = getCurrentPeriod();
      const prediction = getRandomPrediction();

      document.getElementById("period").textContent = period;
      const predElem = document.getElementById("prediction");
      predElem.textContent = prediction;
      predElem.className = prediction.toLowerCase();

      history.unshift({ period, prediction });
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById("history");
      container.innerHTML = history.slice(0, 10).map(h =>
        `<div class="history-item">Period: ${h.period} â€” <span class="${h.prediction.toLowerCase()}">${h.prediction}</span></div>`
      ).join('');
    }

    function startCountdown() {
      let time = 60;
      document.getElementById("countdown").textContent = time;
      const interval = setInterval(() => {
        time--;
        document.getElementById("countdown").textContent = time;
        if (time === 0) {
          updatePrediction();
          time = 60;
        }
      }, 1000);
    }

    updatePrediction();
    startCountdown();
  </script>
</body>
</html>
