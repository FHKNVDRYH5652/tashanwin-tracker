<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Perfect Pro - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('your-image.png');
      background-size: cover;
      margin-bottom: 10px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #FF3D3D;
      margin-bottom: 20px;
    }
    .input-box, .btn {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid red;
      background: black;
      color: white;
      font-size: 16px;
    }
    .btn {
      background: red;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    .link-btn {
      width: 300px;
      text-align: center;
      margin-top: 10px;
      color: #FF3D3D;
    }
    .link-btn a {
      color: gold;
      text-decoration: none;
    }
    .game-interface {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid lime;
      border-radius: 10px;
      display: none;
      background: #111;
      text-align: center;
      max-width: 320px;
    }
    .game-interface h2 {
      color: #39FF14;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="title">TG: @MrPerfectHack</div>

  <input class="input-box" type="text" value="#2025" readonly>
  <input class="input-box" type="text" value="TASHAN WIN" readonly>
  <input class="input-box" type="text" value="SAFE { 85-90% Accuracy }" readonly>
  <input id="licenseKey" class="input-box" type="password" placeholder="Enter License Key">

  <button class="btn" onclick="login()">LOGIN</button>
  <div class="link-btn">
    <p><a href="https://t.me/Predict456" target="_blank">GET KEY</a></p>
    <p><a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">ðŸ”— JOIN CHANNEL</a></p>
  </div>

  <!-- Game Interface after login -->
  <div class="game-interface" id="gameInterface">
    <h2>Welcome to Mr Perfect Pro</h2>
    <p>Server: TASHAN WIN</p>
    <p>Prediction Mode: SAFE (85-90% Accuracy)</p>
    <p>Period: <span id="periodNumber">Loading...</span></p>
    <p>Next Result In: <span id="countdown">00:30</span></p>
    <button class="btn" onclick="showPrediction()">CHECK PREDICTION</button>
    <p id="predictionResult"></p>
  </div>

  <script>
    let timer;
    let lastPeriod = "";

    function login() {
      const key = document.getElementById('licenseKey').value;
      if (key === 'Mrperfect456') {
        document.getElementById('gameInterface').style.display = 'block';
        updatePeriod();
        timer = setInterval(updatePeriod, 1000);
      } else {
        alert('Invalid Key!');
      }
    }

    function updatePeriod() {
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 30, 0);
      const elapsed = Math.floor((now - start) / 1000);
      const period = Math.floor(elapsed / 30) + 1;
      const date = now.toISOString().split('T')[0].replace(/-/g, '');
      const periodNumber = "100005" + String(period).padStart(4, '0');
      document.getElementById("periodNumber").textContent = date + periodNumber;

      const secondsLeft = 30 - (elapsed % 30);
      document.getElementById("countdown").textContent = `00:${String(secondsLeft).padStart(2, '0')}`;
    }

    function showPrediction() {
      const result = Math.random() > 0.5 ? "BIG" : "SMALL";
      document.getElementById("predictionResult").textContent = `Prediction: ${result}`;
    }
  </script>
</body>
</html>
