<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr Perfect Pro - Period Number Predictor</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: limegreen;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 26px;
      text-shadow: 0 0 8px limegreen;
    }
    .container {
      text-align: center;
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      border: 2px solid limegreen;
      background: black;
      color: limegreen;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: limegreen;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px limegreen;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 6px limegreen;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1>Mr Perfect Pro ‚Äì Period Number Predictor</h1>
  <div class="container">
    <label for="period">Enter Last 3 Digits of Period Number:</label><br><br>
    <input type="text" id="period" maxlength="3" placeholder="e.g. 543" /><br>
    <button onclick="predict()">üîç Predict</button>
    <div id="result"></div>
  </div>

  <script>
    const predictions = {};
    function predict() {
      const input = document.getElementById('period').value.trim();
      if (!/^\d{3}$/.test(input)) {
        document.getElementById('result').innerText = "‚ùå Enter 3 digit period number.";
        return;
      }
      if (!predictions[input]) {
        const rand = Math.random();
        if (rand < 0.4) {
          predictions[input] = "üî¥ BIG";
        } else if (rand < 0.8) {
          predictions[input] = "üü¢ SMALL";
        } else {
          predictions[input] = Math.random() > 0.5 ? "üî¥ BIG" : "üü¢ SMALL";
        }
      }
      document.getElementById('result').innerText = `Prediction: ${predictions[input]}`;
    }

    // Floating balls
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const balls = [];

    for (let i = 0; i < 60; i++) {
      balls.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 4 + 2,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = 'limegreen';
        ctx.fill();
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x < 0 || ball.x > width) ball.dx *= -1;
        if (ball.y < 0 || ball.y > height) ball.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.onresize = () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
