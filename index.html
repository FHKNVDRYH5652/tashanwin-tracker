<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Perfect Hack - WINGO Prediction</title>
  <style>
    body {
      background-color: #10152b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card {
      background: #1b203d;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .title {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .big { color: #00ff00; }
    .small { color: #ff5555; }
    .timer {
      font-size: 18px;
      margin-top: 10px;
      color: #ffd700;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    .prediction-area {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>MR PERFECT HACK</h1>

  <div class="card">
    <div class="title">WINGO Prediction</div>
    <div>Period: <span id="period">--</span></div>
    <div>Prediction: <span id="prediction">--</span></div>
    <div class="timer">Next in: <span id="countdown">60</span>s</div>
  </div>

  <div class="card">
    <div class="title">Past 5 Results</div>
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
    <div class="prediction-area">
      Next Prediction: <span id="aiPrediction">--</span>
    </div>
  </div>

  <script>
    const periodBase = 1000000000;
    const startTime = new Date("2025-06-01T00:00:00Z").getTime();
    let history = [];

    function getCurrentPeriod() {
      const now = Date.now();
      const minutesPassed = Math.floor((now - startTime) / 60000);
      return periodBase + minutesPassed;
    }

    function getRandomPrediction() {
      return Math.random() > 0.5 ? "BIG" : "SMALL";
    }

    function aiPredict(history) {
      if (history.length < 5) return "--";
      const bigCount = history.slice(0, 5).filter(h => h.prediction === "BIG").length;
      const nextPred = bigCount >= 3 ? "SMALL" : "BIG";
      const nextPeriod = history[0].period + 1;
      return `${nextPeriod} â€” ${nextPred}`;
    }

    function updatePrediction() {
      const period = getCurrentPeriod();
      const prediction = getRandomPrediction();

      document.getElementById("period").textContent = period;
      const predElem = document.getElementById("prediction");
      predElem.textContent = prediction;
      predElem.className = prediction.toLowerCase();

      history.unshift({ period, prediction });
      if (history.length > 5) history = history.slice(0, 5);
      renderHistory();
    }

    function renderHistory() {
      const table = document.getElementById("historyTable");
      table.innerHTML = history.map(h =>
        `<tr><td>${String(h.period).slice(-3)}</td><td class="${h.prediction.toLowerCase()}">${h.prediction}</td></tr>`
      ).join('');
      document.getElementById("aiPrediction").textContent = aiPredict(history);
    }

    function startCountdown() {
      let time = 60;
      document.getElementById("countdown").textContent = time;
      const interval = setInterval(() => {
        time--;
        document.getElementById("countdown").textContent = time;
        if (time === 0) {
          updatePrediction();
          time = 60;
        }
      }, 1000);
    }

    updatePrediction();
    startCountdown();
  </script>
</body>
</html>
