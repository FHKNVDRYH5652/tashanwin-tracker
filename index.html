<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrPerfect Pro Big/Small Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #0a0a1a);
      color: #00ffe7;
    }
    #accessOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    #accessBox {
      background: #111;
      padding: 30px;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      text-align: center;
    }
    #accessBox input, #accessBox button {
      padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin-right: 10px;
    }
    #accessBox button {
      background: #00ffe7; font-weight: bold; cursor: pointer;
    }
    header {
      text-align: center; padding: 20px; font-size: 1.8rem;
      background-color: #141428; color: #00fff7;
      border-bottom: 3px solid #00ffe7; text-shadow: 0 0 10px #00ffe7;
    }
    .container {
      max-width: 600px; margin: 30px auto;
      background-color: #0e0e1f;
      padding: 20px; border-radius: 12px; border: 2px solid #00ffe7;
      box-shadow: 0 0 25px #00ffe7;
    }
    .number-inputs {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    .number-inputs button {
      width: 50px; height: 50px; font-size: 20px;
      border-radius: 10px; border: 1px solid #00ffcc;
      background: #222; color: #00ffe7;
      transition: 0.2s;
    }
    .number-inputs button.selected {
      background: #00ffcc; color: #000; box-shadow: 0 0 10px #00ffcc;
    }
    #selectedList {
      margin-top: 10px; text-align: center; font-size: 1.2rem;
    }
    #predictBtn {
      display: block; margin: 20px auto;
      padding: 12px 25px; background: #00ffe7;
      border: none; border-radius: 10px;
      font-weight: bold; font-size: 1.2rem; cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
    }
    #finalResult {
      text-align: center; font-size: 2rem; font-weight: bold;
      margin-bottom: 15px; padding: 10px;
      border: 2px solid #00ffe7; border-radius: 12px;
      background: #000a; box-shadow: 0 0 15px #00ffe7;
    }
    #statusLine {
      text-align: center; font-size: 1.3rem; font-weight: bold;
      margin-bottom: 15px;
    }
    .winStatus { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
    .lossStatus { color: #ff0033; text-shadow: 0 0 5px #ff0033; }
    #analysisBox {
      margin-top: 10px; padding: 15px;
      border: 1px dashed #00ffcc;
      background-color: #111a;
      border-radius: 10px;
    }
    #feedbackArea {
      margin-top: 20px; text-align: center;
    }
    #feedbackArea button {
      padding: 10px 20px; margin: 10px;
      font-size: 16px; border: none; border-radius: 8px;
      cursor: pointer; background: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="accessOverlay">
    <div id="accessBox">
      <h3>Enter Access Key</h3>
      <input type="password" id="accessKey" placeholder="Enter Key" />
      <button onclick="checkKey()">Unlock</button>
    </div>
  </div>

  <header>MrPerfect Pro Big/Small Predictor</header>

  <div class="container">
    <div id="finalResult">üîÆ Waiting for Prediction...</div>
    <div id="statusLine"></div>
    <h2>Enter Last 10 Results</h2>
    <div class="number-inputs" id="numberGrid"></div>
    <div id="selectedList"></div>
    <button id="predictBtn" onclick="predictResult()">üîÆ Predict</button>
    <div id="analysisBox"></div>
    <div id="feedbackArea" style="display:none;">
      <h3>Was the prediction correct?</h3>
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="tapSound" src="tap.mp3"></audio>

  <script>
    const selectedNumbers = [];
    let locked = false;
    let lossCount = 0;

    const logicMethods = [
      'Trend System', 'Pattern Match', 'Last Digit Logic', 'Reversal Logic',
      'Ratio Analysis', 'Odd-Even Tracker', 'Range Behavior',
      'Swing Strategy', 'Volume-Like Checker', 'Hybrid Model'
    ];

    function checkKey() {
      const key = document.getElementById('accessKey').value;
      if (key === 'Mrperfect456') {
        document.getElementById('accessOverlay').style.display = 'none';
        setTimeout(() => alert('üì¢ Join our Telegram Channel @MrPerfectPro'), 300);
      } else {
        alert('‚ùå Wrong key. Try again.');
      }
    }

    function setupGrid() {
      const grid = document.getElementById('numberGrid');
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => selectNumber(i, btn);
        grid.appendChild(btn);
      }
    }

    function playTapSound() {
      document.getElementById('tapSound').play();
    }

    function selectNumber(num, btn) {
      if (locked) return;
      if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed!");
      selectedNumbers.push(num);
      btn.classList.add('selected');
      updateList();
      playTapSound();
    }

    function updateList() {
      document.getElementById('selectedList').innerText = `Selected: ${selectedNumbers.join(', ')}`;
    }

    let currentFinal = '';

    function predictResult() {
      if (locked || selectedNumbers.length !== 10) return alert("Please select 10 numbers first.");
      locked = true;

      const analysis = logicMethods.map(method => {
        let predicted = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        if (lossCount >= 2) predicted = 'BIG';
        return { method, predicted };
      });

      const bigCount = analysis.filter(a => a.predicted === 'BIG').length;
      const smallCount = 10 - bigCount;
      const final = bigCount > smallCount ? 'BIG' : 'SMALL';
      const confidence = Math.round((Math.max(bigCount, smallCount) / 10) * 100);

      currentFinal = final;

      document.getElementById('finalResult').innerHTML = `üîÆ Final Prediction: <span style="color:#fff">${final}</span><br>üìä Confidence: ${confidence}%`;
      document.getElementById('statusLine').innerHTML = '<span style="color:yellow">‚è≥ Waiting for result...</span>';

      let analysisHTML = '<h4>Prediction Breakdown:</h4>';
      analysis.forEach(a => {
        analysisHTML += `${a.method}: ${a.predicted}<br>`;
      });
      document.getElementById('analysisBox').innerHTML = analysisHTML;

      document.getElementById('feedbackArea').style.display = 'block';
    }

    function userFeedback(isWin) {
      document.getElementById('statusLine').innerHTML = isWin
        ? '<span class="winStatus">‚úÖ Prediction Result: WIN</span>'
        : '<span class="lossStatus">‚ùå Prediction Result: LOSS</span>';

      if (isWin) {
        lossCount = 0;
        document.getElementById('winSound').play();
      } else {
        lossCount++;
        document.getElementById('failSound').play();
        alert("We'll improve accuracy further based on your feedback!");
      }

      document.getElementById('feedbackArea').style.display = 'none';
      clearAll();
    }

    function clearAll() {
      selectedNumbers.length = 0;
      updateList();
      document.querySelectorAll('.number-inputs button').forEach(btn => btn.classList.remove('selected'));
      locked = false;
    }

    setupGrid();
  </script>
</body>
</html>
