  <style>

<body>

  <!-- Telegram Join Popup -->
  <div class="popup" id="telegramPopup">
    üì¢ Join our Telegram Channel for VIP Signals:

  </div>

  <h1>üîÆ Mr Perfect Pro</h1>
  <h2>AI Colour Prediction ‚Äì Ultra Merged Version</h2>

  <div class="container">

    <!-- Input Boxes -->
    <div class="input-boxes" id="inputs"></div>

    <!-- Screenshot Upload -->
    <div style="margin-top:20px;">
      <label><b>üì∏ Upload Screenshot:</b></label>
      <input type="file" id="screenshotInput" accept="image/*" />
    </div>

    <!-- Predict Button -->
    <button id="predictBtn">üß† Start Full Prediction</button>

    <!-- Result Output -->
    <div class="result-box" id="resultArea"></div>

    <!-- Feedback Area -->
    <div class="feedback-buttons">
      <button onclick="markWin()">‚úÖ Win</button>
      <button onclick="markLoss()">‚ùå Loss</button>
    </div>

    <!-- Chart Area -->
    <div class="chart-box">
      <canvas id="chartCanvas" width="900" height="150"></canvas>
    </div>

    <!-- Analysis Area -->
    <div class="analysis-box" id="analysisPanel">
      <b>üß† Analysis Panel:</b><br>
      Waiting for data...
    </div>

  </div>

<script>
  // Generate 15 input boxes
  const inputArea = document.getElementById('inputs');
  for (let i = 1; i <= 15; i++) {
    inputArea.innerHTML += `<input id="box${i}" placeholder="${i}" maxlength="1" />`;
  }
</script><script>
  // Global Variables
  let winLossMemory = [];

  const colorMap = {
    0: ["Red", "Violet"],
    1: ["Green"],
    2: ["Red"],
    3: ["Green"],
    4: ["Red"],
    5: ["Green"],
    6: ["Red"],
    7: ["Green"],
    8: ["Red"],
    9: ["Green"]
  };

  const getColor = (num) => colorMap[num]?.[0] || "Unknown";
  const getBigSmall = (num) => num >= 5 ? "Big" : "Small";

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Win/Loss Feedback
  function markWin() {
    winLossMemory.push('Win');
    if (winLossMemory.length > 5) winLossMemory.shift();
    alert("‚úÖ Marked as Win. Learning Updated.");
  }
  function markLoss() {
    winLossMemory.push('Loss');
    if (winLossMemory.length > 5) winLossMemory.shift();
    alert("‚ùå Marked as Loss. Logic will adjust.");
  }

  // Chart Drawing
  function drawChart(data) {
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    ctx.clearRect(0, 0, 900, 150);
    ctx.strokeStyle = "#0f0";
    ctx.beginPath();
    ctx.moveTo(0, 75);
    for (let i = 0; i < data.length; i++) {
      let y = data[i] >= 5 ? 30 : 120;
      ctx.lineTo(i * 60, y);
    }
    ctx.stroke();
    ctx.fillStyle = "#0f0";
    for (let i = 0; i < data.length; i++) {
      let y = data[i] >= 5 ? 30 : 120;
      ctx.beginPath();
      ctx.arc(i * 60, y, 5, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Main Prediction Handler
  document.getElementById("predictBtn").addEventListener("click", async () => {
    const resultArea = document.getElementById("resultArea");
    const analysisPanel = document.getElementById("analysisPanel");

    resultArea.innerHTML = "üß† <b>Phase 1:</b> Reading Data...";
    await sleep(1200);
    resultArea.innerHTML += "<br>üîç <b>Phase 2:</b> Analyzing Patterns...";
    await sleep(1800);
    resultArea.innerHTML += "<br>‚öôÔ∏è <b>Phase 3:</b> Finalizing Prediction...";
    await sleep(1600);

    let data = [];
    for (let i = 1; i <= 15; i++) {
      let val = parseInt(document.getElementById(`box${i}`).value);
      if (isNaN(val) || val < 0 || val > 9) {
        alert("‚ùå Please enter valid numbers (0‚Äì9) in all 15 boxes.");
        return;
      }
      data.push(val);
    }

    drawChart(data); // Draw chart

    let methodVotes = {
      Big: 0, Small: 0,
      Red: 0, Green: 0, Violet: 0
    };

    // --- CORE AI METHODS ---
    const methodsUsed = [];

    // Method 1: Trend Average
    let avg = data.reduce((a,b)=>a+b,0)/data.length;
    methodVotes[avg >= 5 ? "Big" : "Small"]++;
    methodsUsed.push("Trend Average");

    // Method 2: Last is Repeating
    methodVotes[getBigSmall(data[14])]++;
    methodsUsed.push("Last Repeat");

    // Method 3: Reverse Flip if 3 same
    let rev = data.slice(-3).map(getBigSmall);
    if (rev[0] == rev[1] && rev[1] == rev[2]) {
      methodVotes[rev[2] == "Big" ? "Small" : "Big"]++;
      methodsUsed.push("Reversal Trigger");
    }

    // Method 4: Odd/Even
    let odd = data.filter(x => x % 2 !== 0).length;
    let even = data.length - odd;
    methodVotes[odd > even ? "Small" : "Big"]++;
    methodsUsed.push("Odd/Even Logic");

    // Method 5: Last 5 Pattern Loop
    let p = data.slice(-5).map(getBigSmall).join("-");
    if (p.includes("Big-Big-Small")) methodVotes["Big"]++;
    else methodVotes["Small"]++;
    methodsUsed.push("Pattern Memory");

    // Method 6: Color Majority
    let reds=0, greens=0, violets=0;
    for (let val of data) {
      let clr = colorMap[val];
      if (clr.includes("Red")) reds++;
      if (clr.includes("Green")) greens++;
      if (clr.includes("Violet")) violets++;
    }
    if (reds > greens && reds > violets) methodVotes["Red"]++;
    else if (greens > reds && greens > violets) methodVotes["Green"]++;
    else methodVotes["Violet"]++;
    methodsUsed.push("Color Majority");

    // Method 7: Gap Check
    if (Math.abs(data[14] - data[13]) >= 4) methodVotes["Small"]++;
    else methodVotes["Big"]++;
    methodsUsed.push("Gap Analyzer");

    // Method 8: Repeat Avoidance
    if (data[14] === data[13]) {
      methodVotes[getBigSmall(data[14] === 9 ? 0 : data[14] + 1)]++;
      methodsUsed.push("Avoid Same Repeats");
    }

    // Method 9: Smart Cycle
    if (data[14] === data[9]) methodVotes[getBigSmall(data[9])]++;
    methodsUsed.push("Cycle Matcher");

    // Method 10: AI Memory Influence
    if (winLossMemory.includes("Loss")) {
      methodVotes["Small"]++;
      methodsUsed.push("Loss Feedback Bias");
    }

    // Method 11: Majority Big/Small
    let bigCount = data.filter(x => x >= 5).length;
    let smallCount = data.length - bigCount;
    methodVotes[bigCount > smallCount ? "Big" : "Small"]++;
    methodsUsed.push("Majority Count");

    // Method 12: Random Inspired Logic
    methodVotes[getBigSmall(data[Math.floor(Math.random() * 15)])]++;
    methodsUsed.push("AI Random Vote");

    // Method 13+: Add more here if needed...

    // Final Result
    let finalBigSmall = methodVotes.Big >= methodVotes.Small ? "Big" : "Small";
    let finalColor = methodVotes.Red > methodVotes.Green ? "Red" :
                     methodVotes.Green > methodVotes.Red ? "Green" : "Violet";

    let totalVotes = methodVotes.Big + methodVotes.Small;
    let confidence = Math.floor((Math.max(methodVotes.Big, methodVotes.Small) / totalVotes) * 100);

    // Adjust confidence slightly if Win/Loss memory shows bad trend
    if (winLossMemory.filter(x => x === "Loss").length > 3) confidence -= 15;

    // Output
    resultArea.innerHTML = `
      <b>‚úÖ FINAL PREDICTION:</b><br>
      üî∏ Big/Small: <b>${finalBigSmall}</b><br>
      üîπ Color: <b>${finalColor}</b><br>
      üß† Confidence: <b>${confidence}%</b><br><br>
      <i>Methods Used:</i> ${methodsUsed.join(", ")}
    `;

    // AI Panel
    analysisPanel.innerHTML = `
      üîç <b>AI Reasoning:</b><br>
      Detected ${bigCount} Bigs, ${smallCount} Smalls in last 15.<br>
      Pattern Match: ${p}<br>
      Color Dominance: Red ${reds}, Green ${greens}, Violet ${violets}<br>
      Learning Feedback: [${winLossMemory.join(", ")}]
    `;

    // Play sound
    let audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    audio.play();
  });
</script><script>
