<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Perfect Pro - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('your-image.png');
      background-size: cover;
      margin-bottom: 10px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #FF3D3D;
      margin-bottom: 20px;
    }
    .input-box, .btn {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid red;
      background: black;
      color: white;
      font-size: 16px;
    }
    .btn {
      background: red;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: darkred;
    }
    .link-btn {
      width: 300px;
      text-align: center;
      margin-top: 10px;
      color: #FF3D3D;
    }
    .link-btn a {
      color: gold;
      text-decoration: none;
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #111;
      border: 1px solid limegreen;
      text-align: center;
    }
    .result-box h2 {
      color: lime;
    }
    .result-box button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="title">TG: @MrPerfectHack</div>

  <input class="input-box" type="text" value="#2025" readonly>
  <input class="input-box" type="text" value="91 CLUB KA WINGO 1 MIN" readonly>
  <input class="input-box" type="text" value="SAFE { 85-90% Accuracy }" readonly>
  <input id="licenseKey" class="input-box" type="password" placeholder="Enter License Key">

  <button class="btn" onclick="login()">LOGIN</button>
  <div class="link-btn">
    <p><a href="https://t.me/Predict456" target="_blank">GET KEY</a></p>
    <p><a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">ðŸ”— JOIN CHANNEL</a></p>
  </div>

  <div class="result-box" id="nextInterface" style="display:none;">
    <h2>Welcome to Mr Perfect Pro</h2>
    <p>Server: 91 CLUB KA WINGO 1 MIN</p>
    <p>Prediction Mode: SAFE (85-90% Accuracy)</p>
    <p id="periodInfo">Period: Loading...</p>
    <p id="nextResult">Next Result In: 01:00</p>
    <button class="btn" onclick="checkPlayerResult()">CHECK PREDICTION</button>
    <p id="resultPlayer"></p>
  </div>

  <script>
    let timer;
    let previousPlayerText = "";
    let countdown = 60;

    function login() {
      const key = document.getElementById('licenseKey').value;
      if (key === 'Mrperfect456') {
        document.querySelector('input[type="password"]').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.getElementById('nextInterface').style.display = 'block';
        startTimer();
      } else {
        alert('Invalid Key!');
      }
    }

    function startTimer() {
      updatePeriod();
      timer = setInterval(() => {
        if (countdown <= 0) {
          countdown = 60;
          updatePeriod();
        }
        document.getElementById('nextResult').textContent = `Next Result In: 00:${String(countdown).padStart(2, '0')}`;
        countdown--;
      }, 1000);
    }

    function updatePeriod() {
      const now = new Date();
      const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 30, 0);
      const elapsedMillis = now - startTime;
      const elapsedSeconds = Math.max(0, Math.floor(elapsedMillis / 1000));
      const totalPeriods = Math.floor(elapsedSeconds / 60);
      const periodNum = totalPeriods + 1;

      const formattedDate = now.toISOString().split('T')[0].replace(/-/g, '');
      const period = formattedDate + "100005" + String(periodNum).padStart(4, '0');
      document.getElementById('periodInfo').textContent = `Period: ${period}`;
    }

    function checkPlayerResult() {
      const currentText = document.getElementById("periodInfo").textContent;
      if (currentText !== previousPlayerText) {
        const result = Math.random() > 0.5 ? "BIG" : "SMALL";
        document.getElementById("resultPlayer").textContent = `Prediction: ${result}`;
        previousPlayerText = currentText;
      } else {
        alert("PLS WAIT FOR NEXT PERIOD");
      }
    }
  </script>
</body>
</html>
