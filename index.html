<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrPerfect Pro Big/Small Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f002d, #300040);
      color: #ff5cf0;
    }
    #accessOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    #accessBox {
      background: #220033;
      padding: 30px; border: 2px solid #ff00c8;
      border-radius: 10px; text-align: center;
    }
    #accessBox input, #accessBox button {
      padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin-right: 10px;
    }
    #accessBox button {
      background: #ff00c8; font-weight: bold; cursor: pointer;
    }
    header {
      text-align: center; padding: 20px; font-size: 2rem;
      background-color: #2a003f; color: #ff5cf0;
      border-bottom: 3px solid #ff00c8; text-shadow: 0 0 15px #ff00c8;
    }
    .container {
      max-width: 700px; margin: 30px auto;
      background-color: #1a002c;
      padding: 25px; border-radius: 16px; border: 2px solid #ff00c8;
      box-shadow: 0 0 35px #ff00c8;
    }
    .number-inputs {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    .number-inputs button {
      width: 55px; height: 55px; font-size: 22px;
      border-radius: 10px; border: 1px solid #ff5cf0;
      background: #331144; color: #ff5cf0; transition: 0.2s;
    }
    .number-inputs button.selected {
      background: #ff00c8; color: #000; box-shadow: 0 0 12px #ff00c8;
    }
    #selectedList {
      margin-top: 10px; text-align: center; font-size: 1.2rem;
    }
    #predictBtn {
      display: block; margin: 20px auto;
      padding: 14px 30px; background: #ff00c8;
      border: none; border-radius: 12px;
      font-weight: bold; font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 0 12px #ff00c8;
    }
    #finalResult {
      text-align: center; font-size: 2.3rem; font-weight: bold;
      margin-bottom: 15px; padding: 15px;
      border: 2px solid #ff00c8; border-radius: 14px;
      background: #220033; box-shadow: 0 0 18px #ff00c8;
      color: #fff;
    }
    #statusLine {
      text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 15px;
    }
    .winStatus { color: #00ff66; text-shadow: 0 0 8px #00ff66; }
    .lossStatus { color: #ff0033; text-shadow: 0 0 8px #ff0033; }
    #analysisBox {
      margin-top: 10px; padding: 15px;
      border: 1px dashed #ff5cf0;
      background-color: #2b003f;
      border-radius: 12px;
      font-size: 0.95rem;
    }
    #feedbackArea {
      margin-top: 20px; text-align: center;
    }
    #feedbackArea button {
      padding: 10px 20px; margin: 10px;
      font-size: 16px; border: none; border-radius: 8px;
      cursor: pointer; background: #ff5cf0; color: #000;
    }
    #chartContainer {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div id="accessOverlay">
    <div id="accessBox">
      <h3>Enter Access Key</h3>
      <input type="password" id="accessKey" placeholder="Enter Key" />
      <button onclick="checkKey()">Unlock</button>
    </div>
  </div>

  <header>MrPerfect Pro Big/Small Predictor</header>

  <div class="container">
    <div id="finalResult">üîÆ Waiting for Prediction...</div>
    <div id="statusLine"></div>
    <h2>Enter Last 10 Results</h2>
    <div class="number-inputs" id="numberGrid"></div>
    <div id="selectedList"></div>
    <button id="predictBtn" onclick="predictResult()">üîÆ Predict</button>
    <div id="analysisBox"></div>
    <div id="feedbackArea" style="display:none;">
      <h3>Was the prediction correct?</h3>
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
    <div id="chartContainer">
      <canvas id="resultChart"></canvas>
    </div>
  </div>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="tapSound" src="tap.mp3"></audio>

  <script>
    const selectedNumbers = [], resultHistory = [];
    let locked = false, lossCount = 0;
    const logicMethods = [
      'Trend System', 'Pattern Match', 'Last Digit Logic', 'Reversal Logic',
      'Ratio Analysis', 'Odd-Even Tracker', 'Range Behavior',
      'Swing Strategy', 'Volume-Like Checker', 'Hybrid Model'
    ];

    const chartCtx = document.getElementById('resultChart').getContext('2d');
    const resultChart = new Chart(chartCtx, {
      type: 'line', data: { labels: [], datasets: [{
        label: 'Confidence %', data: [], borderColor: '#ff00c8', fill: false
      }] }, options: { scales: { y: { beginAtZero: true, max: 100 } } }
    });

    function updateChart(conf) {
      const label = new Date().toLocaleTimeString();
      resultChart.data.labels.push(label);
      resultChart.data.datasets[0].data.push(conf);
      if (resultChart.data.labels.length > 10) {
        resultChart.data.labels.shift();
        resultChart.data.datasets[0].data.shift();
      }
      resultChart.update();
    }

    function checkKey() {
      const key = document.getElementById('accessKey').value;
      if (key === 'Mrperfect456') {
        document.getElementById('accessOverlay').style.display = 'none';
      } else {
        alert('‚ùå Wrong key. Try again.');
      }
    }

    function setupGrid() {
      const grid = document.getElementById('numberGrid');
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => selectNumber(i, btn);
        grid.appendChild(btn);
      }
    }

    function playTapSound() {
      document.getElementById('tapSound').play();
    }

    function selectNumber(num, btn) {
      if (locked) return;
      if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed!");
      selectedNumbers.push(num);
      btn.classList.add('selected');
      updateList();
      playTapSound();
    }

    function updateList() {
      document.getElementById('selectedList').innerText = `Selected: ${selectedNumbers.join(', ')}`;
    }

    let currentFinal = '';

    function predictResult() {
      if (locked || selectedNumbers.length !== 10) return alert("Please select 10 numbers first.");
      locked = true;

      const analysis = logicMethods.map(method => {
        let predicted = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        if (lossCount >= 2) predicted = 'BIG';
        return { method, predicted };
      });

      const bigCount = analysis.filter(a => a.predicted === 'BIG').length;
      const smallCount = 10 - bigCount;
      const final = bigCount > smallCount ? 'BIG' : 'SMALL';
      const confidence = Math.round((Math.max(bigCount, smallCount) / 10) * 100);

      currentFinal = final;
      updateChart(confidence);

      document.getElementById('finalResult').innerHTML = `üîÆ Final Prediction: <span style="color:#fff">${final}</span><br>üìä Confidence: ${confidence}%`;
      document.getElementById('statusLine').innerHTML = '<span style="color:yellow">‚è≥ Waiting for result...</span>';

      let analysisHTML = '<h4>Hack Analysis:</h4>';
      analysis.forEach(a => {
        analysisHTML += `<strong>${a.method}</strong>: ${a.predicted}<br>`;
      });
      document.getElementById('analysisBox').innerHTML = analysisHTML;

      document.getElementById('feedbackArea').style.display = 'block';
    }

    function userFeedback(isWin) {
      document.getElementById('statusLine').innerHTML = isWin
        ? '<span class="winStatus">‚úÖ Prediction Result: WIN</span>'
        : '<span class="lossStatus">‚ùå Prediction Result: LOSS</span>';

      if (isWin) {
        lossCount = 0;
        document.getElementById('winSound').play();
      } else {
        lossCount++;
        document.getElementById('failSound').play();
        alert("We're learning from feedback and improving next prediction!");
      }

      document.getElementById('feedbackArea').style.display = 'none';
      clearAll();
    }

    function clearAll() {
      selectedNumbers.length = 0;
      updateList();
      document.querySelectorAll('.number-inputs button').forEach(btn => btn.classList.remove('selected'));
      locked = false;
    }

    setupGrid();
  </script>
</body>
</html>
