<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Perfect Hack</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
    }

    #access {
      background: #111;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      display: inline-block;
    }

    #dashboard {
      margin-top: 40px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      display: none;
    }

    .input-section, .trend-section {
      margin: 20px 0;
    }

    select, input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #222;
      margin: 5px auto;
      padding: 10px;
      border-radius: 5px;
    }

    .prediction {
      font-size: 24px;
      margin-top: 20px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div id="access">
    <h2>Enter Access Key</h2>
    <input type="password" id="accessKey" placeholder="Enter Key">
    <button onclick="checkKey()">Enter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard">
    <h1>🎯 Mr. Perfect Dashboard</h1>
    <p>Reverse Psychology Based Color Trend Predictor</p>

    <div class="trend-section">
      <h3>🧠 Enter Last 10 Results (Big / Small)</h3>
      <div id="inputs">
        <!-- 10 Inputs -->
        <input type="text" class="result" maxlength="5" placeholder="1">
        <input type="text" class="result" maxlength="5" placeholder="2">
        <input type="text" class="result" maxlength="5" placeholder="3">
        <input type="text" class="result" maxlength="5" placeholder="4">
        <input type="text" class="result" maxlength="5" placeholder="5">
        <input type="text" class="result" maxlength="5" placeholder="6">
        <input type="text" class="result" maxlength="5" placeholder="7">
        <input type="text" class="result" maxlength="5" placeholder="8">
        <input type="text" class="result" maxlength="5" placeholder="9">
        <input type="text" class="result" maxlength="5" placeholder="10">
      </div>
      <br>
      <button onclick="generatePrediction()">Generate Prediction</button>
      <div class="prediction" id="predictionResult">Prediction: ?</div>
    </div>

    <hr style="margin: 40px 0; border-color: #333;">

    <div class="input-section">
      <label for="colorInput">🎨 Enter Your Color Guess:</label>
      <select id="colorInput">
        <option value="Red">🔴 Red</option>
        <option value="Green">🟢 Green</option>
        <option value="Violet">🟣 Violet</option>
      </select>
      <button onclick="submitGuess()">Submit</button>
    </div>

    <div id="history">
      <h3>📜 Color Guess History</h3>
      <ul id="trendList"></ul>
    </div>
  </div>

  <script>
    const key = "Mrperfect456";

    function checkKey() {
      const input = document.getElementById("accessKey").value;
      if (input === key) {
        document.getElementById("access").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Incorrect Key!";
      }
    }

    function simulateColor() {
      const colors = ["Red", "Green", "Violet"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function submitGuess() {
      const guess = document.getElementById("colorInput").value;
      const result = simulateColor();
      const trendList = document.getElementById("trendList");

      const entry = document.createElement("li");
      entry.textContent = `You guessed: ${guess} | Result: ${result} | ${guess === result ? "✅ Correct" : "❌ Wrong"}`;
      trendList.prepend(entry);
    }

    function generatePrediction() {
      const inputs = document.querySelectorAll('.result');
      const values = Array.from(inputs).map(input => input.value.trim().toLowerCase());

      if (values.length !== 10 || values.some(val => val !== "big" && val !== "small")) {
        alert("Please enter exactly 10 values using only 'Big' or 'Small'");
        return;
      }

      const bigCount = values.filter(val => val === "big").length;
      const smallCount = values.filter(val => val === "small").length;

      // Human psychology assumption: they think repeating = change expected
      // Our hack: go opposite
      let prediction = bigCount > smallCount ? "SMALL" : "BIG";

      document.getElementById("predictionResult").textContent = `Prediction: ${prediction}`;
    }
  </script>
</body>
</html>
