<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO AI Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    .container, .key-container, .telegram-popup {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 440px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .counter-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .counter-box {
      flex: 1;
      margin: 0 5px;
      background: #222;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }
    .counter-box:hover {
      background: #00ffe733;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c8aa;
    }
    .result-box {
      background: #000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
    }
    .feedback-box {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .feedback-box button {
      flex: 1;
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      margin-bottom: 10px;
      background: #222;
      color: #00ffe7;
    }
  </style>
</head>
<body>

  <!-- Key Entry Popup -->
  <div class="key-container" id="keyPopup">
    <h1>üîê Enter Access Key</h1>
    <input type="text" id="accessKey" placeholder="Enter Key...">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <!-- Telegram Popup -->
  <div class="telegram-popup hidden" id="telegramPopup">
    <h1>üì≤ Join Telegram Channel</h1>
    <p>Click the button below to join MrPerfect's channel for updates!</p>
    <a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">
      <button>Join Now</button>
    </a>
    <button onclick="closeTelegramPopup()">Skip</button>
  </div>

  <div class="container hidden" id="mainApp">
    <h1>üîÆ MrPerfect AI WINGO Prediction</h1>

    <div class="counter-boxes">
      <div class="counter-box" onclick="increment('BIG')">BIG: <span id="bigCount">0</span></div>
      <div class="counter-box" onclick="increment('SMALL')">SMALL: <span id="smallCount">0</span></div>
    </div>

    <button onclick="makePrediction()">üîé Predict Next</button>

    <div class="result-box" id="prediction"></div>

    <div class="feedback-box" id="feedback" style="display: none;">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="lossSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const correctKey = "Mrperfect456";

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === correctKey) {
        document.getElementById("keyPopup").classList.add("hidden");
        document.getElementById("telegramPopup").classList.remove("hidden");
      } else {
        alert("Incorrect key! Please try again.");
      }
    }

    function closeTelegramPopup() {
      document.getElementById("telegramPopup").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }

    let bigCount = 0;
    let smallCount = 0;

    function updateDisplay() {
      document.getElementById('bigCount').innerText = bigCount;
      document.getElementById('smallCount').innerText = smallCount;
    }

    function increment(type) {
      const total = bigCount + smallCount;
      if (type === 'BIG') {
        if (bigCount < 5 && total < 5) {
          bigCount++;
        } else if (bigCount === 5) {
          bigCount = 0;
        }
      } else {
        if (smallCount < 5 && total < 5) {
          smallCount++;
        } else if (smallCount === 5) {
          smallCount = 0;
        }
      }
      updateDisplay();
    }

    function analyzeAI(big, small) {
      let reasons = [];
      let result = '';
      if (big > small) {
        result = "BIG";
        reasons.push("BIG appeared more in last 5 rounds - trend continuation");
        reasons.push("Human psychology suggests repeating winning pattern");
      } else if (small > big) {
        result = "SMALL";
        reasons.push("SMALL dominated recent rounds - pattern continuation");
        reasons.push("Probability favors current trend");
      } else {
        result = Math.random() > 0.5 ? "BIG" : "SMALL";
        reasons.push("Equal BIG and SMALL count - AI selects based on hidden probability factors");
        reasons.push("Psychology Trick: Players expect change, AI resists it");
      }
      reasons.push("Tip: Never follow emotions. Trust pattern over impulse.");
      return { result, reasons };
    }

    function makePrediction() {
      if ((bigCount + smallCount) !== 5) {
        return alert("Please tap total 5 times between BIG and SMALL!");
      }

      const { result, reasons } = analyzeAI(bigCount, smallCount);
      document.getElementById("prediction").innerHTML = `
        ü§ñ AI Analyzed Result: <strong>${result}</strong><br><br>
        <u>Reason for Prediction:</u><br>‚Ä¢ ${reasons.join("<br>‚Ä¢ ")}
      `;
      document.getElementById("feedback").style.display = "flex";
    }

    function userFeedback(win) {
      const feedbackBox = document.getElementById("prediction");
      const winSound = document.getElementById("winSound");
      const lossSound = document.getElementById("lossSound");

      if (win) {
        winSound.play();
        feedbackBox.innerHTML += `<br><br>‚úÖ <strong>WIN!</strong> üéâ Jalwa hai MrPerfect ka!`;
      } else {
        lossSound.play();
        feedbackBox.innerHTML += `<br><br>‚ùå <strong>LOSS!</strong> üòî Don‚Äôt worry, next time AI will improve prediction.`;
      }

      document.getElementById("feedback").style.display = "none";
    }
  </script>
</body>
</html>
