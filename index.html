<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPerfect Pro WINGO AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://cdn.openai.com/chat-plugins/images/animebg.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      overflow-x: hidden;
    }

    .hidden {
      display: none;
    }

    .key-container,
    .telegram-popup,
    .main-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 0 30px #00ffe7aa;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #00ffcc;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      background: #111;
      color: #00ffe7;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #00c8aa;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .mode-button {
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffe7;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .number-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .number-box {
      width: 40px;
      height: 40px;
      background: #111;
      border: 1px solid #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .selected {
      background: #00ffcc;
      color: #000;
    }

    .result-box {
      background: #000a;
      padding: 20px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
      margin-top: 15px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .history {
      font-size: 13px;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="key-container" id="keyPopup">
    <h1>üîê Enter Access Key</h1>
    <input type="text" id="accessKey" placeholder="Enter Key..." />
    <button onclick="checkKey()">Unlock</button>
  </div>

  <div class="telegram-popup hidden" id="telegramPopup">
    <h1>üì≤ Join Telegram Channel</h1>
    <p>Click below to join MrPerfect's channel!</p>
    <a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">
      <button>Join Now</button>
    </a>
    <p style="margin-top: 10px; font-size: 13px;">Create by Mr Perfect</p>
    <button onclick="closeTelegramPopup()">Skip</button>
  </div>

  <div class="main-container hidden" id="mainApp">
    <nav>
      <button class="mode-button" onclick="setMode('bigsmall')">Big/Small</button>
      <button class="mode-button" onclick="setMode('number')">Number</button>
      <button class="mode-button" onclick="setMode('color')">Color</button>
    </nav>

    <div class="stats">
      <div>‚úÖ Win: <span id="win">0</span></div>
      <div>‚ùå Loss: <span id="loss">0</span></div>
      <div>üìä Accuracy: <span id="accuracy">0%</span></div>
    </div>

    <h1>Tap Last 10 Numbers</h1>
    <div class="number-grid" id="numberGrid"></div>
    <div class="history" id="tapHistory"></div>
    <button onclick="makePrediction()">üîÆ Predict</button>
    <div class="result-box" id="result"></div>
  </div>

  <audio id="tapSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_89b0ae2058.mp3?filename=click-124467.mp3"></audio>
  <audio id="winSound" src="https://audioplayer.wixmp.com/sounds/positive.mp3"></audio>
  <audio id="lossSound" src="https://www.myinstants.com/media/sounds/sorrysorry.mp3"></audio>

  <script>
    let currentMode = "bigsmall";
    let numbers = [];
    let wins = 0, losses = 0;

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === "Mrperfect456") {
        document.getElementById("keyPopup").classList.add("hidden");
        document.getElementById("telegramPopup").classList.remove("hidden");
      } else {
        alert("Incorrect key");
      }
    }

    function closeTelegramPopup() {
      document.getElementById("telegramPopup").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }

    function setMode(mode) {
      currentMode = mode;
      numbers = [];
      document.getElementById("result").innerHTML = "";
      document.getElementById("tapHistory").textContent = "";
    }

    function makePrediction() {
      if (numbers.length !== 10) return alert("Please select 10 numbers");
      let prediction = "";
      const bigCount = numbers.filter(n => n >= 5).length;
      const smallCount = 10 - bigCount;

      if (currentMode === "bigsmall") {
        prediction = bigCount > smallCount ? "SMALL" : "BIG";
      } else if (currentMode === "number") {
        const freq = {};
        numbers.forEach(n => freq[n] = (freq[n] || 0) + 1);
        prediction = Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 3).map(x => x[0]).join(', ');
      } else if (currentMode === "color") {
        prediction = bigCount > smallCount ? "GREEN" : "RED";
      }

      const chance = Math.floor(60 + Math.random() * 30);
      document.getElementById("result").innerHTML = `Prediction: <strong>${prediction}</strong><br>Confidence: ${chance}%`;
    }

    function tapNumber(n) {
      if (numbers.length >= 10) return alert("Only 10 numbers allowed");
      numbers.push(n);
      document.getElementById("tapSound").play();
      document.getElementById("tapHistory").textContent = "Numbers: " + numbers.join(", ");
    }

    function updateStats(win) {
      if (win) {
        wins++;
        document.getElementById("winSound").play();
      } else {
        losses++;
        document.getElementById("lossSound").play();
      }
      const total = wins + losses;
      document.getElementById("win").textContent = wins;
      document.getElementById("loss").textContent = losses;
      document.getElementById("accuracy").textContent = Math.round((wins / total) * 100) + "%";
    }

    function buildGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 0; i <= 9; i++) {
        const div = document.createElement("div");
        div.className = "number-box";
        div.innerText = i;
        div.onclick = () => tapNumber(i);
        grid.appendChild(div);
      }
    }

    buildGrid();
  </script>
</body>

</html>
