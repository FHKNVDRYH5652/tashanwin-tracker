<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPerfect Pro WINGO Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('anime-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    .container, .key-container, .telegram-popup {
      background: #111a;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 480px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 16px; color: #00ffcc; }
    button {
      width: 100%; padding: 12px; margin-top: 10px;
      border: none; border-radius: 10px;
      background: #00ffcc; color: #000;
      font-weight: bold; font-size: 14px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00c8aa; }
    input {
      width: 100%; padding: 12px;
      font-size: 14px; border-radius: 10px;
      border: 1px solid #00ffcc; margin-bottom: 10px;
      background: #222; color: #00ffe7;
    }
    .stats {
      display: flex; justify-content: space-between;
      margin-bottom: 15px; font-size: 14px;
    }
    .result-box, .feedback-box {
      background: #000a; padding: 15px; margin-top: 15px;
      border-radius: 12px; border: 1px dashed #00ffcc;
    }
    .analysis-box {
      margin-top: 20px; text-align: left;
      background: #222c; padding: 15px;
      border-radius: 10px; font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="key-container" id="keyPopup">
    <h1>üîê Enter Access Key</h1>
    <input type="text" id="accessKey" placeholder="Enter Key...">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <div class="telegram-popup hidden" id="telegramPopup">
    <h1>üì≤ Join Telegram Channel</h1>
    <p>Click below to join MrPerfect's channel!</p>
    <a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">
      <button>Join Now</button>
    </a>
    <p style="margin-top: 10px; font-size: 13px;">Create by Mr Perfect</p>
    <button onclick="closeTelegramPopup()">Skip</button>
  </div>

  <div class="container hidden" id="mainApp">
    <div class="stats">
      <div>‚úÖ Wins: <span id="winCount">0</span></div>
      <div>‚ùå Losses: <span id="lossCount">0</span></div>
      <div>üìä Accuracy: <span id="accuracy">0%</span></div>
    </div>
    <h1>üîÆ AI Prediction System</h1>
    <button onclick="makePrediction()">üîÆ Predict Now</button>
    <div class="result-box" id="prediction"></div>
    <div class="feedback-box hidden" id="feedback">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
    <div class="analysis-box" id="analysis"></div>
  </div>

  <audio id="winSound" src="https://audioplayer.wixmp.com/sounds/positive.mp3"></audio>
  <audio id="lossSound" src="https://www.myinstants.com/media/sounds/sorrysorry.mp3"></audio>

  <script>
    const correctKey = "Mrperfect456";
    let wins = 0;
    let losses = 0;

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === correctKey) {
        document.getElementById("keyPopup").classList.add("hidden");
        document.getElementById("telegramPopup").classList.remove("hidden");
      } else {
        alert("Incorrect key! Please try again.");
      }
    }

    function closeTelegramPopup() {
      document.getElementById("telegramPopup").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }

    function makePrediction() {
      const systems = ["Trend System", "Pattern Analysis", "AI Model", "Reverse Logic", "Volume Spike", "Repeating Cycle", "Odd/Even Drift", "Color Tracking", "Momentum Weight", "Range Detector"];
      const votes = systems.map(s => Math.random() > 0.5 ? "BIG" : "SMALL");
      let bigCount = votes.filter(v => v === "BIG").length;
      let smallCount = votes.length - bigCount;
      let final = bigCount > smallCount ? "BIG" : "SMALL";
      let confidence = Math.floor((Math.max(bigCount, smallCount) / votes.length) * 100);

      document.getElementById("prediction").innerHTML = `ü§ñ <b>Final Prediction:</b> ${final}<br/>üìä Confidence: ${confidence}%`;

      let analysisHTML = "<b>System Votes:</b><ul>";
      systems.forEach((sys, i) => {
        analysisHTML += `<li>${sys}: ${votes[i]}</li>`;
      });
      analysisHTML += "</ul>";

      document.getElementById("analysis").innerHTML = analysisHTML;
      document.getElementById("feedback").classList.remove("hidden");
    }

    function userFeedback(win) {
      if (win) {
        wins++;
        document.getElementById("winSound").play();
      } else {
        losses++;
        document.getElementById("lossSound").play();
      }
      updateStats();
      document.getElementById("feedback").classList.add("hidden");
    }

    function updateStats() {
      const total = wins + losses;
      const acc = total === 0 ? 0 : Math.round((wins / total) * 100);
      document.getElementById("winCount").textContent = wins;
      document.getElementById("lossCount").textContent = losses;
      document.getElementById("accuracy").textContent = acc + "%";
    }
  </script>
</body>

</html>
