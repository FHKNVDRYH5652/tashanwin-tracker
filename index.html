<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR PERFECT HACK</title>
  <style>
    body {
      background-color: #050b2a;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    .container {
      background: #11183a;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px #00ffff44;
    }
    table {
      width: 100%;
      margin-top: 10px;
      color: white;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      background-color: #00ffff;
      border: none;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    .prediction {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>MR PERFECT HACK</h1>

  <div class="container">
    <h2>Enter Last 5 Results</h2>
    <table>
      <thead>
        <tr><th>Period</th><th>Result</th></tr>
      </thead>
      <tbody id="inputRows">
        <!-- Input rows inserted here by JavaScript -->
      </tbody>
    </table>
    <button onclick="predictNext()">Predict</button>
    <div class="prediction" id="predictionOutput">Next Prediction: --</div>
  </div>

  <script>
    const inputRows = document.getElementById("inputRows");

    for (let i = 0; i < 5; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="number" id="period${i}" placeholder="e.g. 524" /></td>
        <td>
          <select id="result${i}">
            <option value="BIG">BIG</option>
            <option value="SMALL">SMALL</option>
          </select>
        </td>
      `;
      inputRows.appendChild(row);
    }

    function predictNext() {
      const periods = [];
      const results = [];

      for (let i = 0; i < 5; i++) {
        const p = parseInt(document.getElementById(`period${i}`).value);
        const r = document.getElementById(`result${i}`).value;
        if (isNaN(p)) return alert("Enter all period numbers.");
        periods.push(p);
        results.push(r);
      }

      // Dummy AI Logic (Example: Alternate trend check)
      const smallCount = results.filter(r => r === "SMALL").length;
      const bigCount = results.filter(r => r === "BIG").length;
      let nextResult = "BIG";
      if (smallCount > bigCount) nextResult = "BIG";
      else if (bigCount > smallCount) nextResult = "SMALL";
      else nextResult = Math.random() > 0.5 ? "BIG" : "SMALL";

      const nextPeriod = periods[4] + 1;
      document.getElementById("predictionOutput").innerText =
        `Next Period: ${nextPeriod} | Prediction: ${nextResult}`;
    }
  </script>

</body>
</html>
