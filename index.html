<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPerfect WINGO AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('1000003735.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background-color: #111a;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 40px #00ffe766;
    }

    h1 {
      font-size: 22px;
      color: #00ffcc;
    }

    select, button, input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #00ffe733;
      color: #00ffe7;
    }

    .number-boxes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 10px 0;
    }

    .number-box {
      background: #222;
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .number-box:hover,
    .number-box.selected {
      background: #00ffcc;
      color: #000;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .result {
      margin-top: 15px;
      background: #000a;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üîÆ MrPerfect WINGO AI</h1>
    <div class="stats">
      <div>‚úÖ Wins: <span id="wins">0</span></div>
      <div>‚ùå Losses: <span id="losses">0</span></div>
      <div>üìä Accuracy: <span id="accuracy">0%</span></div>
    </div>

    <select id="mode">
      <option value="bigsmall">Big / Small Prediction</option>
      <option value="color">Color Prediction</option>
      <option value="number">Number Prediction</option>
    </select>

    <h3>Enter Last 10 Results</h3>
    <div class="number-boxes" id="numberGrid"></div>

    <button onclick="predict()">Predict</button>
    <div class="result" id="prediction"></div>
    <button onclick="feedback(true)">‚úÖ Win</button>
    <button onclick="feedback(false)">‚ùå Loss</button>
  </div>

  <audio id="tapSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
  <audio id="winSound" src="https://audioplayer.wixmp.com/sounds/positive.mp3"></audio>
  <audio id="lossSound" src="https://www.myinstants.com/media/sounds/sorrysorry.mp3"></audio>

  <script>
    const selected = [];
    let wins = 0, losses = 0;

    const grid = document.getElementById("numberGrid");
    for (let i = 0; i < 10; i++) {
      const box = document.createElement("div");
      box.className = "number-box";
      box.innerText = i;
      box.onclick = () => selectNumber(box, i);
      grid.appendChild(box);
    }

    function selectNumber(el, num) {
      if (selected.length >= 10) return alert("Only 10 numbers!");
      document.getElementById("tapSound").play();
      el.classList.add("selected");
      selected.push(num);
    }

    function predict() {
      if (selected.length !== 10) return alert("Enter 10 numbers!");
      const mode = document.getElementById("mode").value;
      let result = "";

      if (mode === "bigsmall") {
        const big = selected.filter(n => n >= 5).length;
        result = big >= 6 ? "Prediction: SMALL" : "Prediction: BIG";

      } else if (mode === "color") {
        const green = [1, 3, 7, 9];
        const red = [2, 4, 6, 8];
        const greens = selected.filter(n => green.includes(n)).length;
        const reds = selected.filter(n => red.includes(n)).length;
        result = greens > reds ? "Prediction: GREEN" : "Prediction: RED";

      } else if (mode === "number") {
        const freq = {};
        selected.forEach(n => freq[n] = (freq[n] || 0) + 1);
        const top3 = Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 3).map(e => e[0]);
        result = `Top 3 Predicted: ${top3.join(", ")}`;
      }

      document.getElementById("prediction").innerText = result;
    }

    function feedback(win) {
      if (win) {
        wins++;
        document.getElementById("winSound").play();
      } else {
        losses++;
        document.getElementById("lossSound").play();
      }
      updateStats();
      selected.length = 0;
      document.querySelectorAll(".number-box").forEach(b => b.classList.remove("selected"));
      document.getElementById("prediction").innerText = "";
    }

    function updateStats() {
      const total = wins + losses;
      const accuracy = total ? Math.round((wins / total) * 100) : 0;
      document.getElementById("wins").textContent = wins;
      document.getElementById("losses").textContent = losses;
      document.getElementById("accuracy").textContent = accuracy + "%";
    }
  </script>
</body>

</html>
