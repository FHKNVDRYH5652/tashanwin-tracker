<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WINGO Pro Max Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    h1 {
      margin-top: 30px;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }
    .number-buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    button {
      background: #111;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00ffe0;
      color: #000;
    }
    .input-sequence span {
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .box {
      background: rgba(0, 0, 0, 0.7);
      margin: 15px auto;
      max-width: 600px;
      border-radius: 10px;
      border: 1px solid #00ffe0;
      padding: 15px;
      box-shadow: 0 0 20px #00ffe0;
      text-align: left;
    }
    .highlight { color: #00ff88; font-weight: bold; }
    .reset-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>WINGO Pro Max Predictor üîÆ</h1>  <div class="number-buttons" id="numberButtons"></div>
  <div class="input-sequence" id="inputSequence"></div><button onclick="predictNow()">Predict Now</button>

  <div class="box" id="resultBox">Prediction will appear here.</div>
  <div class="box" id="analysisBox">Analysis will appear here.</div>
  <div class="box" id="statsBox">Stats will appear here.</div>
  <div class="box">
    <b>Confirm Result:</b><br>
    <button onclick="submitFeedback(true)">‚úÖ Win</button>
    <button onclick="submitFeedback(false)">‚ùå Loss</button>
    <button class="reset-btn" onclick="resetAll()">üîÑ Reset</button>
  </div>  <script>
    const sequence = [];
    const learning = [];
    let lastPrediction = {};
    let total = 0, win = 0, loss = 0;

    const numberButtons = document.getElementById("numberButtons");
    const inputSequence = document.getElementById("inputSequence");
    const resultBox = document.getElementById("resultBox");
    const analysisBox = document.getElementById("analysisBox");
    const statsBox = document.getElementById("statsBox");

    for (let i = 0; i <= 9; i++) {
      const btn = document.createElement("button");
      btn.innerText = i;
      btn.onclick = () => {
        if (sequence.length < 15) {
          sequence.push(i);
          updateInput();
        }
      };
      numberButtons.appendChild(btn);
    }

    function updateInput() {
      inputSequence.innerHTML = '';
      sequence.forEach((num, i) => {
        const el = document.createElement("span");
        el.innerText = num;
        el.onclick = () => {
          sequence.splice(i, 1);
          updateInput();
        };
        inputSequence.appendChild(el);
      });
    }

    function predictNow() {
      if (sequence.length !== 15) {
        resultBox.innerHTML = '‚ùó Enter exactly 15 numbers.';
        return;
      }
      const bigSmall = sequence.map(n => n >= 5 ? 'Big' : 'Small');
      const colorMap = sequence.map(n => n === 0 || n === 5 ? 'Green' : n % 2 === 0 ? 'Red' : 'Violet');

      let scoreB = 0, scoreS = 0, colorScores = { Red: 0, Green: 0, Violet: 0 }, analysis = [];

      const bCount = bigSmall.filter(v => v === 'Big').length;
      const sCount = 15 - bCount;
      scoreB += bCount > sCount ? 2 : 0;
      scoreS += sCount > bCount ? 2 : 0;
      analysis.push(`Trend: ${bCount} Big vs ${sCount} Small`);

      const last3 = bigSmall.slice(-3);
      if (last3.every(v => v === 'Big')) { scoreS += 2; analysis.push("Reversal Expected: Last 3 Big"); }
      else if (last3.every(v => v === 'Small')) { scoreB += 2; analysis.push("Reversal Expected: Last 3 Small"); }

      const recentLosses = learning.slice(-3).filter(x => x.result === 'Loss');
      if (recentLosses.length >= 2) {
        const bias = recentLosses[0].prediction;
        if (bias === 'Big') { scoreS++; analysis.push("AI: Losses on Big ‚Üí Boosting Small"); }
        else { scoreB++; analysis.push("AI: Losses on Small ‚Üí Boosting Big"); }
      }

      // Color prediction logic
      colorMap.slice(-5).forEach(c => colorScores[c]++);
      const topColor = Object.entries(colorScores).sort((a, b) => b[1] - a[1])[0][0];

      let prediction = scoreB > scoreS ? 'Big' : 'Small';
      let confidence = 60 + Math.abs(scoreB - scoreS) * 10;
      if (confidence > 95) confidence = 95;

      lastPrediction = { prediction, color: topColor };

      resultBox.innerHTML = `
        <b>Prediction:</b> <span class="highlight">${prediction}</span><br>
        <b>Color:</b> <span class="highlight">${topColor}</span><br>
        <b>Confidence:</b> ${confidence}%
      `;
      analysis.push(`Final: ${prediction} (${confidence}%) | Color: ${topColor}`);
      analysisBox.innerHTML = `<b>Analysis:</b><br>` + analysis.join('<br>');
      updateStats();
      playSound();
    }

    function submitFeedback(winResult) {
      if (!lastPrediction.prediction) return alert("‚ùó No prediction yet.");
      learning.push({ ...lastPrediction, result: winResult ? 'Win' : 'Loss' });
      if (learning.length > 20) learning.shift();
      winResult ? win++ : loss++;
      total++;
      updateStats();
    }

    function updateStats() {
      const accuracy = total === 0 ? 0 : Math.round((win / total) * 100);
      statsBox.innerHTML = `
        <b>Wins:</b> ${win} | <b>Losses:</b> ${loss} | <b>Accuracy:</b> ${accuracy}%
      `;
    }

    function resetAll() {
      sequence.length = 0;
      total = win = loss = 0;
      learning.length = 0;
      lastPrediction = {};
      updateInput();
      resultBox.innerHTML = 'Prediction will appear here.';
      analysisBox.innerHTML = 'Analysis will appear here.';
      updateStats();
    }

    function playSound() {
      const beep = new Audio("https://www.soundjay.com/button/beep-07.wav");
      beep.play();
    }

    // Background animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let stars = Array(150).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#00ffe055";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > w) s.dx *= -1;
        if (s.y < 0 || s.y > h) s.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script></body>
</html>
