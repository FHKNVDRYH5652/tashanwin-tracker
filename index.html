<!DOCTYPE html>

<body>
  <div class="logo"></div>

  <input class="input-box" type="text" value="91 CLUB KA WINGO 1 MIN" readonly>

  <div class="link-btn">
    <p><a href="https://t.me/Predict456" target="_blank">GET KEY</a></p>
    <p><a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">ðŸ”— JOIN CHANNEL</a></p>
  </div>

  <div id="nextInterface" style="display:none; margin-top: 20px; padding: 15px; border: 2px solid green; border-radius: 10px; width: 90%; max-width: 400px;">

    <button class="btn" onclick="checkPrediction()">CHECK PREDICTION</button>

  <script>
    let interval;
    function login() {
      const key = document.getElementById('licenseKey').value;
      if (key === 'Mrperfect456') {
        document.querySelector('input[type="password"]').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.getElementById('nextInterface').style.display = 'block';
        startPeriodUpdate();
      } else {
        alert('Invalid Key!');
      }
    }

    function startPeriodUpdate() {
      updatePeriod();
      interval = setInterval(updatePeriod, 1000);
    }

    function updatePeriod() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const base = '20250620'; // Set static base for format match
      const random = String(Math.floor(100000 + Math.random() * 899999));
      document.getElementById('period').textContent = `${base}10001${random}`;

      const secondsLeft = 60 - now.getSeconds();
      document.getElementById('countdown').textContent = `00:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;
    }

    function checkPrediction() {
      const result = Math.random() > 0.5 ? "BIG" : "SMALL";
      document.getElementById("prediction").textContent = `Prediction: ${result}`;
    }
  </script>
