<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wingo Color Prediction AI</title>
<style>
  body {
    background-color: #000;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
  }
  h1, h2 {
    text-align: center;
    color: #0f0;
  }
  .stats {
    background: #111;
    border: 1px solid #0f0;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .history {
    background: #111;
    border: 1px solid #0f0;
    padding: 20px;
    border-radius: 5px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    padding: 4px 0;
    border-bottom: 1px solid #0f0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Wingo Color Prediction AI</h1>
    <div class="stats">
      <div><strong>Most Frequent Size:</strong> <span id="mostSize">Loading...</span></div>
      <div><strong>Most Frequent Number:</strong> <span id="mostNumber">Loading...</span></div>
      <div><strong>Recommended Prediction:</strong> <span id="recommendation">Loading...</span></div>
    </div>

    <div class="history">
      <h2>Last 20 Results</h2>
      <ul id="resultList"></ul>
    </div>
  </div>

<script>
  // Last 20 entries from your data
  const results = [
    { number: 5, size: "Big" },
    { number: 8, size: "Big" },
    { number: 8, size: "Big" },
    { number: 2, size: "Small" },
    { number: 0, size: "Small" },
    { number: 7, size: "Big" },
    { number: 6, size: "Big" },
    { number: 9, size: "Big" },
    { number: 7, size: "Big" },
    { number: 3, size: "Small" },
    { number: 8, size: "Big" },
    { number: 1, size: "Small" },
    { number: 7, size: "Big" },
    { number: 9, size: "Big" },
    { number: 2, size: "Small" },
    { number: 1, size: "Small" },
    { number: 8, size: "Big" },
    { number: 4, size: "Small" },
    { number: 6, size: "Big" },
    { number: 7, size: "Big" }
  ];

  // Display last 20 results
  const list = document.getElementById("resultList");
  results.forEach((r, i) => {
    const li = document.createElement("li");
    li.textContent = `#${i + 1} â†’ ${r.number} (${r.size})`;
    list.appendChild(li);
  });

  // Analyze trend and predict
  function analyze(data) {
    const sizeCount = { Big: 0, Small: 0 };
    const numberCount = {};

    data.forEach(r => {
      sizeCount[r.size]++;
      numberCount[r.number] = (numberCount[r.number] || 0) + 1;
    });

    const mostSize = sizeCount.Big > sizeCount.Small ? "Big" : "Small";
    const mostNumber = Object.keys(numberCount).reduce((a, b) =>
      numberCount[a] > numberCount[b] ? a : b
    );

    document.getElementById("mostSize").textContent = mostSize;
    document.getElementById("mostNumber").textContent = mostNumber;
    document.getElementById("recommendation").textContent = mostSize;
  }

  analyze(results);
</script>
</body>
</html>
