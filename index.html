<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO Pro Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('1000003735.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    .container,
    .key-container,
    .telegram-popup {
      background: #111a;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 440px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .number-boxes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .number-box {
      background: #222;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .selected {
      background: #00ffcc !important;
      color: #000;
    }

    button.predict {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .result-box {
      background: #000a;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      margin-bottom: 10px;
      background: #222;
      color: #00ffe7;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .selected-list {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="key-container" id="keyPopup">
    <h1>üîê Enter Access Key</h1>
    <input type="text" id="accessKey" placeholder="Enter Key...">
    <button onclick="checkKey()">Unlock</button>
  </div>

  <div class="telegram-popup hidden" id="telegramPopup">
    <h1>üì≤ Join Telegram Channel</h1>
    <p><a href="https://t.me/+hzN8Ci0F7aYzMmY9" target="_blank">Join Now</a></p>
    <p>Create by Mr Perfect</p>
    <button onclick="closeTelegramPopup()">Continue</button>
  </div>

  <div class="container hidden" id="mainApp">
    <div class="stats">
      <div>‚úÖ Wins: <span id="winCount">0</span></div>
      <div>‚ùå Losses: <span id="lossCount">0</span></div>
      <div>üìä Accuracy: <span id="accuracy">0%</span></div>
    </div>

    <div class="menu">
      <button onclick="setMode('bigsmall')">üî¥ Big/Small</button>
      <button onclick="setMode('number')">üî¢ Number</button>
      <button onclick="setMode('color')">üåà Color</button>
    </div>

    <h1>üî¢ Tap Last 10 Numbers</h1>
    <div class="number-boxes" id="numberGrid"></div>
    <div class="selected-list" id="selectedList"></div>
    <button class="predict" onclick="makePrediction()">üîÆ Predict</button>
    <div class="result-box" id="prediction"></div>
    <div class="feedback-box" id="feedback" style="display: none;">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="https://audioplayer.wixmp.com/sounds/positive.mp3"></audio>
  <audio id="lossSound" src="https://www.myinstants.com/media/sounds/sorrysorry.mp3"></audio>
  <audio id="tapSound" src="https://www.fesliyanstudios.com/play-mp3/275"> </audio>

  <script>
    const correctKey = "Mrperfect456";
    const selectedNumbers = [];
    let wins = 0;
    let losses = 0;
    let currentMode = 'bigsmall';

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === correctKey) {
        document.getElementById("keyPopup").classList.add("hidden");
        document.getElementById("telegramPopup").classList.remove("hidden");
      } else {
        alert("Incorrect key!");
      }
    }

    function closeTelegramPopup() {
      document.getElementById("telegramPopup").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }

    function setMode(mode) {
      currentMode = mode;
      selectedNumbers.length = 0;
      updateSelectedList();
      document.querySelectorAll('.number-box').forEach(box => box.classList.remove('selected'));
      document.getElementById("prediction").innerHTML = "";
    }

    function setupNumberGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 0; i <= 9; i++) {
        const div = document.createElement("div");
        div.className = "number-box";
        div.innerText = i;
        div.onclick = () => tapNumber(div, i);
        grid.appendChild(div);
      }
    }

    function tapNumber(div, number) {
      if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed!");
      document.getElementById("tapSound").play();
      div.classList.add("selected");
      selectedNumbers.push(number);
      updateSelectedList();
    }

    function updateSelectedList() {
      document.getElementById("selectedList").innerText = "Selected: " + selectedNumbers.join(", ");
    }

    function makePrediction() {
      if (selectedNumbers.length !== 10) {
        return alert("Please select 10 numbers!");
      }

      let prediction = "";
      let chance = Math.floor(60 + Math.random() * 40);

      if (currentMode === 'bigsmall') {
        const bigCount = selectedNumbers.filter(n => n >= 5).length;
        prediction = bigCount > 5 ? 'SMALL' : 'BIG';
      } else if (currentMode === 'number') {
        const freq = {};
        selectedNumbers.forEach(n => freq[n] = (freq[n] || 0) + 1);
        prediction = Object.keys(freq).sort((a, b) => freq[b] - freq[a]).slice(0, 3).join(", ");
      } else {
        const reds = selectedNumbers.filter(n => [1, 3, 7, 9].includes(n)).length;
        const greens = selectedNumbers.filter(n => [0, 5].includes(n)).length;
        const violets = selectedNumbers.filter(n => [2, 4, 6, 8].includes(n)).length;
        prediction = (reds > greens && reds > violets) ? 'RED' : (greens > violets ? 'GREEN' : 'VIOLET');
      }

      document.getElementById("prediction").innerHTML = `Mode: <b>${currentMode}</b><br>Prediction: <b>${prediction}</b><br>Chance: <b>${chance}%</b>`;
      document.getElementById("feedback").style.display = "flex";
    }

    function userFeedback(win) {
      if (win) {
        document.getElementById("winSound").play();
        wins++;
      } else {
        document.getElementById("lossSound").play();
        losses++;
      }
      updateStats();
      selectedNumbers.length = 0;
      updateSelectedList();
      document.querySelectorAll('.number-box').forEach(box => box.classList.remove('selected'));
      document.getElementById("feedback").style.display = "none";
    }

    function updateStats() {
      const total = wins + losses;
      const accuracy = total === 0 ? 0 : Math.round((wins / total) * 100);
      document.getElementById("winCount").textContent = wins;
      document.getElementById("lossCount").textContent = losses;
      document.getElementById("accuracy").textContent = accuracy + "%";
    }

    setupNumberGrid();
  </script>
</body>

</html>
