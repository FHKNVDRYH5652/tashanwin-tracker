<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://cdn.midjourney.com/3b64b3e8-947c-4c4e-8d7d-8e41d80e4a27/0_3.webp') no-repeat center center fixed;
      background-size: cover;
      color: #00f7ff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .key-popup {
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffe7;
      text-align: center;
      width: 320px;
    }

    .key-popup input,
    .key-popup button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-family: 'Orbitron';
    }

    .key-popup input {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
    }

    .key-popup button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .main-app {
      display: none;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .menu button {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: linear-gradient(145deg, #00ffe7, #0088ff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
    }

    .prediction-area {
      background: #111d;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00f7ff80;
      margin-bottom: 20px;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .number-box {
      background: #333;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .number-box.selected {
      background: #00ffcc;
      color: #000;
    }

    .result-display {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .stats-box {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="key-popup" id="keyBox">
    <h2>Enter Access Key</h2>
    <input type="text" id="keyInput" placeholder="Enter Key">
    <button onclick="unlockApp()">Unlock</button>
  </div>

  <div class="main-app" id="app">
    <h1>MrPerfect WINGO Pro Predictor</h1>
    <div class="menu">
      <button onclick="selectMode('number')">Number Prediction</button>
      <button onclick="selectMode('bigsmall')">Big / Small</button>
      <button onclick="selectMode('color')">Color + B/S</button>
    </div>

    <div class="prediction-area">
      <p>Select Last 10 Numbers:</p>
      <div class="number-grid" id="numberGrid"></div>
      <button onclick="predictNow()" style="margin-top: 15px; width: 100%; padding: 10px;">Predict üîÆ</button>
      <div class="result-display" id="resultDisplay"></div>
    </div>

    <div class="stats-box">
      <div>‚úÖ Wins: <span id="wins">0</span></div>
      <div>‚ùå Losses: <span id="losses">0</span></div>
      <div>üéØ Accuracy: <span id="accuracy">0%</span></div>
    </div>

    <div class="footer">Create by Mr Perfect</div>
  </div>

  <script>
    const accessKey = "Mrperfect456";
    const selectedNumbers = [];
    let mode = "bigsmall";
    let wins = 0, losses = 0;

    const grid = document.getElementById("numberGrid");
    for (let i = 0; i <= 9; i++) {
      const box = document.createElement("div");
      box.className = "number-box";
      box.innerText = i;
      box.onclick = () => {
        if (box.classList.contains("selected")) return;
        if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed");
        box.classList.add("selected");
        selectedNumbers.push(i);
        new Audio("https://www.fesliyanstudios.com/play-mp3/4387").play();
      };
      grid.appendChild(box);
    }

    function unlockApp() {
      const value = document.getElementById("keyInput").value;
      if (value === accessKey) {
        document.getElementById("keyBox").style.display = 'none';
        document.getElementById("app").style.display = 'block';
        alert("üì≤ Join our Telegram: https://t.me/+hzN8Ci0F7aYzMmY9");
      } else {
        alert("Incorrect Key!");
      }
    }

    function selectMode(m) {
      mode = m;
      selectedNumbers.length = 0;
      document.querySelectorAll('.number-box').forEach(el => el.classList.remove('selected'));
      document.getElementById("resultDisplay").innerText = "";
    }

    function predictNow() {
      if (selectedNumbers.length !== 10) return alert("Please select 10 numbers");
      let prediction = "";
      let chance = Math.floor(55 + Math.random() * 40);

      if (mode === 'bigsmall') {
        const big = selectedNumbers.filter(n => n >= 5).length;
        const small = 10 - big;
        prediction = big > small ? "SMALL" : "BIG";
      } else if (mode === 'color') {
        const reds = selectedNumbers.filter(n => n % 2 === 0).length;
        prediction = reds > 5 ? "RED + BIG" : "GREEN + SMALL";
      } else {
        const freq = {};
        selectedNumbers.forEach(n => freq[n] = (freq[n] || 0) + 1);
        prediction = Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 3).map(n => n[0]).join(", ");
      }

      document.getElementById("resultDisplay").innerHTML = `ü§ñ Prediction: <strong>${prediction}</strong><br>Confidence: ${chance}%`;
    }
  </script>
</body>

</html>
