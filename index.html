<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ TEAM UNLEASH SCRIPT ⚡</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    .entry {
      border-top: 1px dashed purple;
      padding: 10px 0;
    }
    .big { color: #00ff00; }
    .small { color: #00ff00; }
    .wrong { color: red; }
    .correct { color: lightgreen; }
    .label { color: magenta; }
    .stat {
      color: cyan;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input {
      padding: 5px;
      font-size: 14px;
      width: 300px;
      background: black;
      color: lime;
      border: 1px solid green;
    }
    button {
      padding: 6px 15px;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 class="label">⚡TEAM UNLEASH SCRIPT⚡</h2>

  <div class="input-group">
    <input type="text" id="period" placeholder="Period Number (e.g. 20250623100011024)">
  </div>
  <div class="input-group">
    <input type="text" id="prediction" placeholder="Your Prediction (BIG/SMALL)">
  </div>
  <div class="input-group">
    <input type="text" id="result" placeholder="Actual Result (BIG/SMALL)">
  </div>
  <button onclick="addEntry()">Submit</button>

  <div id="output" style="margin-top: 30px;"></div>

  <script>
    let totalWins = 0;
    let totalLosses = 0;
    let allEntries = [];

    function addEntry() {
      const period = document.getElementById('period').value.trim();
      const prediction = document.getElementById('prediction').value.trim().toUpperCase();
      const result = document.getElementById('result').value.trim().toUpperCase();

      if (!period || !prediction || !result) return alert('Please fill all fields.');

      const isCorrect = prediction === result;
      if (isCorrect) totalWins++;
      else totalLosses++;

      const accuracy = ((totalWins / (totalWins + totalLosses)) * 100).toFixed(2);

      const html = `
        <div class="entry">
          <div>Period Number: <span class="stat">${period}</span> | Prediction: <span class="stat">${prediction}</span></div>
          <div>Previous Result Period: <span class="stat">${period}</span> | Prediction: <span class="stat">${result}</span></div>
          <div>${isCorrect ? '✅' : '❌'}</div>
          <div>Total Wins: ${totalWins} | Total Losses: ${totalLosses} | Accuracy: ${accuracy}%</div>
        </div>
      `;

      allEntries.unshift(html);
      document.getElementById('output').innerHTML = allEntries.join('');
      document.getElementById('period').value = '';
      document.getElementById('prediction').value = '';
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
