<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrPerfect Pro Big/Small Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #0a0a23, #002244);
      color: #ffffff;
    }
    #accessOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    #accessBox {
      background: #121236;
      padding: 30px; border: 2px solid #ff0066;
      border-radius: 10px; text-align: center;
    }
    #accessBox input, #accessBox button {
      padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin: 5px;
    }
    #accessBox button {
      background: #ff0066; color: #000; font-weight: bold; cursor: pointer;
    }
    header {
      text-align: center; padding: 20px; font-size: 2rem;
      background-color: #1a002b; color: #ff66cc;
      border-bottom: 3px solid #ff0066; text-shadow: 0 0 12px #ff0077;
    }
    .container {
      max-width: 700px; margin: 30px auto;
      background-color: #0d0d26; padding: 20px;
      border-radius: 16px; border: 2px solid #9900cc;
      box-shadow: 0 0 20px #9900cc;
    }
    .bs-buttons {
      display: flex; flex-direction: column; gap: 8px;
      margin-top: 20px;
    }
    .bs-buttons .entry {
      display: flex; gap: 10px; align-items: center;
    }
    .bs-buttons button {
      padding: 12px; font-size: 18px; font-weight: bold;
      border-radius: 10px; border: none; cursor: pointer;
      flex: 1;
    }
    .big { background: orange; color: #000; }
    .small { background: #3399ff; color: #fff; }
    .selected { box-shadow: 0 0 12px #00ffcc; border: 2px solid #00ffcc; }
    #predictBtn {
      display: block; margin: 20px auto;
      padding: 14px 30px; background: #00ffcc;
      border: none; border-radius: 12px;
      font-weight: bold; font-size: 1.3rem; cursor: pointer;
    }
    #finalResult {
      text-align: center; font-size: 2.4rem; font-weight: bold;
      margin-bottom: 15px; padding: 15px; border: 2px solid #00ffcc;
      background: #1a0033; color: #00ffcc;
      border-radius: 14px; box-shadow: 0 0 15px #00ffcc;
    }
    #analysisBox {
      margin-top: 15px; padding: 15px;
      border: 1px dashed #ff66cc;
      background-color: #220044; border-radius: 12px;
      white-space: pre-line; color: #ff99ff;
    }
    .feedback {
      margin-top: 15px; text-align: center; font-size: 1.2rem;
    }
    .feedback span.win {
      color: #00ff66; text-shadow: 0 0 8px #00ff66;
    }
    .feedback span.loss {
      color: #ff0033; text-shadow: 0 0 8px #ff0033;
    }
  </style>
</head>
<body>
  <div id="accessOverlay">
    <div id="accessBox">
      <h3>Enter Access Key</h3>
      <input type="password" id="accessKey" placeholder="Enter Key" />
      <button onclick="checkKey()">Unlock</button>
    </div>
  </div>

  <header>MrPerfect Pro Big/Small Predictor</header>
  <div class="container">
    <div id="finalResult">üîÆ Waiting for Prediction...</div>
    <h3>Enter Last 10 Results (Big/Small):</h3>
    <div class="bs-buttons" id="resultButtons"></div>
    <button id="predictBtn" onclick="predictResult()">Predict Next</button>
    <div id="analysisBox"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <audio id="tapSound" src="tap.mp3"></audio>
  <script>
    let historyResults = Array(10).fill(undefined);
    let lossStreak = 0;

    function checkKey() {
      const key = document.getElementById('accessKey').value;
      if (key === 'Mrperfect456') {
        document.getElementById('accessOverlay').style.display = 'none';
      } else {
        alert('‚ùå Wrong key. Try again.');
      }
    }

    function setupResultButtons() {
      const container = document.getElementById('resultButtons');
      for (let i = 0; i < 10; i++) {
        const entry = document.createElement('div');
        entry.className = 'entry';

        const big = document.createElement('button');
        big.innerText = 'BIG';
        big.className = 'big';
        big.onclick = () => selectResult(i, 'BIG', big);

        const small = document.createElement('button');
        small.innerText = 'SMALL';
        small.className = 'small';
        small.onclick = () => selectResult(i, 'SMALL', small);

        entry.appendChild(big);
        entry.appendChild(small);
        container.appendChild(entry);
      }
    }

    function selectResult(index, value, btn) {
      document.getElementById('tapSound').play();
      historyResults[index] = value;
      const siblings = btn.parentElement.querySelectorAll('button');
      siblings.forEach(el => el.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function predictResult() {
      if (historyResults.includes(undefined)) {
        alert("Please enter all 10 results.");
        return;
      }

      let bigCount = historyResults.filter(r => r === 'BIG').length;
      let smallCount = 10 - bigCount;
      let prediction = '';
      let confidence = '';

      if (lossStreak >= 2) {
        prediction = bigCount > smallCount ? 'SMALL' : 'BIG';
        confidence = 'üí° Smart Recovery Mode Activated';
      } else if (Math.abs(bigCount - smallCount) >= 3) {
        prediction = bigCount > smallCount ? 'SMALL' : 'BIG';
        confidence = 'üìä Trend-Based Decision';
      } else {
        document.getElementById('finalResult').innerText = '‚õî Skip - No Strong Signal';
        document.getElementById('analysisBox').innerText = 'Analysis Skipped: Equal or near-equal Big/Small counts detected.';
        return;
      }

      document.getElementById('finalResult').innerText = `üéØ Predicted: ${prediction}`;
      document.getElementById('analysisBox').innerText = `üìà Calculation Insight:
- Big: ${bigCount}, Small: ${smallCount}
- Trend Margin: ${Math.abs(bigCount - smallCount)}
- Logic Used: ${confidence}
- Current Loss Streak: ${lossStreak}`;

      const feedbackBox = document.getElementById('feedback');
      feedbackBox.innerHTML = `Prediction Outcome?<br>
        <button onclick="feedback(true)">‚úÖ Win</button>
        <button onclick="feedback(false)">‚ùå Loss</button>`;
    }

    function feedback(win) {
      const box = document.getElementById('feedback');
      if (win) {
        lossStreak = 0;
        box.innerHTML = '<span class="win">üèÜ Prediction Result: WIN</span>';
      } else {
        lossStreak++;
        box.innerHTML = '<span class="loss">üòû Prediction Result: LOSS</span>';
      }
    }

    setupResultButtons();
  </script>
</body>
</html>
