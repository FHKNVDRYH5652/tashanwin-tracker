<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGO 1 Min Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #444;
      width: 350px;
      box-shadow: 0 0 10px #0ff;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 100px;
      border-radius: 50%;
    }
    .title {
      text-align: center;
      font-size: 24px;
      color: cyan;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #222;
      color: #fff;
    }
    select {
      background: #333;
      color: #fff;
    }
    button {
      background: #00f2ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c8d1;
    }
    .note {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: lime;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-box">
    <div class="logo">
      <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Logo">
    </div>
    <div class="title">Enter Access Key</div>
    <input type="password" id="accessKey" placeholder="Enter Key (e.g., Mrperfect1122)">
    <button onclick="checkKey()">Unlock</button>
    <div class="note" id="auth-error"></div>
  </div>

  <div class="container hidden" id="main-box">
    <div class="title">WINGO PREDICTION</div>
    <input type="text" placeholder="Game Version (e.g., 2024###)">
    <input type="text" placeholder="Game Name (e.g., WINGO)">
    <select>
      <option value="safe">SAFE {100% Accuracy}</option>
      <option value="risky">RISKY {Random Prediction}</option>
    </select>
    <button onclick="generatePrediction()">GET PREDICTION</button>
    <div class="note" id="prediction"></div>
    <div class="note" id="history"></div>
    <div class="note" id="timer"></div>
  </div>

  <script>
    let history = [];
    let correctKey = "Mrperfect1122";

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === correctKey) {
        document.getElementById("auth-box").classList.add("hidden");
        document.getElementById("main-box").classList.remove("hidden");
      } else {
        document.getElementById("auth-error").innerText = "❌ Incorrect Key!";
      }
    }

    function generatePrediction() {
      const result = Math.random() > 0.5 ? "BIG" : "SMALL";
      history.unshift(result);
      if (history.length > 10) history.pop();
      document.getElementById("prediction").innerText = `Prediction: ${result}`;
      document.getElementById("history").innerText = `Last Predictions: ${history.join(", ")}`;
    }

    // Countdown Timer
    let countdown = 60;
    setInterval(() => {
      countdown--;
      document.getElementById("timer").innerText = `Next update in: ${countdown}s`;
      if (countdown <= 0) {
        countdown = 60;
        generatePrediction();
      }
    }, 1000);
  </script>
</body>
</html>
