<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPerfect WINGO AI Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 440px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .counter-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .counter-box {
      flex: 1;
      margin: 0 5px;
      background: #222;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }
    .counter-box:hover {
      background: #00ffe733;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c8aa;
    }
    .result-box {
      background: #000;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px dashed #00ffcc;
    }
    .feedback-box {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .feedback-box button {
      flex: 1;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ MrPerfect AI WINGO Prediction</h1>

    <div class="counter-boxes">
      <div class="counter-box" onclick="increment('BIG')">BIG: <span id="bigCount">0</span></div>
      <div class="counter-box" onclick="increment('SMALL')">SMALL: <span id="smallCount">0</span></div>
    </div>

    <button onclick="makePrediction()">üîé Predict Next</button>

    <div class="result-box" id="prediction"></div>

    <div class="feedback-box" id="feedback" style="display: none;">
      <button onclick="userFeedback(true)">‚úÖ Win</button>
      <button onclick="userFeedback(false)">‚ùå Loss</button>
    </div>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="lossSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    let bigCount = 0;
    let smallCount = 0;

    function increment(type) {
      if (type === 'BIG') {
        bigCount++;
        document.getElementById('bigCount').innerText = bigCount;
      } else {
        smallCount++;
        document.getElementById('smallCount').innerText = smallCount;
      }
    }

    function analyzeAI(big, small) {
      let reasons = [];
      if (big > small) reasons.push("Pattern Analysis suggests BIG");
      if (small > big) reasons.push("Trend suggests SMALL");
      if (big === small) reasons.push("Neutral trend, psychology says alternate");
      reasons.push("Tips: Avoid repeating past patterns");
      const result = big > small ? "BIG" : small > big ? "SMALL" : Math.random() > 0.5 ? "BIG" : "SMALL";
      return { result, reasons };
    }

    function makePrediction() {
      if ((bigCount + smallCount) !== 5) {
        return alert("Please tap total 5 times between BIG and SMALL!");
      }

      const { result, reasons } = analyzeAI(bigCount, smallCount);
      document.getElementById("prediction").innerHTML = `
        ü§ñ AI Analyzed: <strong>${result}</strong><br><br>
        <u>Reasons:</u><br>‚Ä¢ ${reasons.join("<br>‚Ä¢ ")}
      `;
      document.getElementById("feedback").style.display = "flex";
    }

    function userFeedback(win) {
      const feedbackBox = document.getElementById("prediction");
      const winSound = document.getElementById("winSound");
      const lossSound = document.getElementById("lossSound");

      if (win) {
        winSound.play();
        feedbackBox.innerHTML += `<br><br>‚úÖ <strong>WIN!</strong> üéâ Jalwa hai MrPerfect ka!`;
      } else {
        lossSound.play();
        feedbackBox.innerHTML += `<br><br>‚ùå <strong>LOSS!</strong> üòî Don‚Äôt worry, AI is improving the next analysis!`;
      }

      document.getElementById("feedback").style.display = "none";
    }
  </script>
</body>
</html>
