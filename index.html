<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrPerfect Pro Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('1000003741.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
    }
    #accessOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #accessBox {
      background: #111;
      padding: 30px;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      text-align: center;
    }
    #accessBox input, #accessBox button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    #accessBox button {
      background: #00ffe7;
      font-weight: bold;
      cursor: pointer;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #00ffe7;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .menu button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #00ffcc;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00ffe7;
    }
    .number-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .number-inputs button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      background: #222;
      color: #00ffe7;
    }
    .number-inputs button.selected {
      background: #00ffcc;
      color: #000;
    }
    #selectedList {
      margin-top: 10px;
      text-align: center;
      font-size: 1.2rem;
    }
    #predictBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #00ffe7;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #result, #analysisBox {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #00ffcc;
      background-color: #111a;
      border-radius: 10px;
    }
    .win {
      color: #00ff00;
      font-weight: bold;
    }
    .loss {
      color: #ff0033;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="accessOverlay">
    <div id="accessBox">
      <h3>Enter Access Key</h3>
      <input type="password" id="accessKey" placeholder="Enter Key" />
      <button onclick="checkKey()">Unlock</button>
    </div>
  </div>

  <header>MrPerfect Pro Prediction System</header>

  <div class="menu">
    <button onclick="selectMode('bigsmall')">Big/Small</button>
    <button onclick="selectMode('color')">Color</button>
    <button onclick="selectMode('number')">Number</button>
  </div>

  <div class="container">
    <h2>Enter Last 10 Results</h2>
    <div class="number-inputs" id="numberGrid"></div>
    <div id="selectedList"></div>
    <button id="predictBtn" onclick="predictResult()">üîÆ Predict</button>
    <div id="result"></div>
    <div id="analysisBox"></div>
  </div>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>

  <script>
    const selectedNumbers = [];
    let locked = false;

    const logicMethods = [
      'Trend System',
      'Pattern Match',
      'Last Digit Logic',
      'Reversal Logic',
      'Ratio Analysis',
      'Odd-Even Tracker',
      'Range Behavior',
      'Swing Strategy',
      'Volume-Like Checker',
      'Hybrid Model'
    ];

    function checkKey() {
      const key = document.getElementById('accessKey').value;
      if (key === 'Mrperfect456') {
        document.getElementById('accessOverlay').style.display = 'none';
        setTimeout(() => alert('üì¢ Join our Telegram Channel @MrPerfectPro'), 300);
      } else {
        alert('‚ùå Wrong key. Try again.');
      }
    }

    function selectMode(mode) {
      alert(`Mode switched to: ${mode}`);
    }

    function setupGrid() {
      const grid = document.getElementById('numberGrid');
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => selectNumber(i, btn);
        grid.appendChild(btn);
      }
    }

    function selectNumber(num, btn) {
      if (locked) return;
      if (selectedNumbers.length >= 10) return alert("Only 10 numbers allowed!");
      selectedNumbers.push(num);
      btn.classList.add('selected');
      updateList();
    }

    function updateList() {
      document.getElementById('selectedList').innerText = `Selected: ${selectedNumbers.join(', ')}`;
    }

    function predictResult() {
      if (locked || selectedNumbers.length !== 10) return alert("Please select 10 numbers first.");
      locked = true;

      const analysis = logicMethods.map(method => {
        const predicted = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        return { method, predicted };
      });

      const bigCount = analysis.filter(a => a.predicted === 'BIG').length;
      const smallCount = 10 - bigCount;
      const final = bigCount > smallCount ? 'BIG' : 'SMALL';
      const confidence = Math.round((Math.max(bigCount, smallCount) / 10) * 100);

      const actual = Math.random() > 0.5 ? 'BIG' : 'SMALL'; // Simulated result
      const isWin = actual === final;

      document.getElementById('result').innerHTML = `
        üîÆ Final Prediction: <strong>${final}</strong><br>
        üéØ Actual: <span class="${isWin ? 'win' : 'loss'}">${actual}</span><br>
        üìä Confidence: ${confidence}%
      `;

      let analysisHTML = '<h4>Prediction Breakdown:</h4>';
      analysis.forEach(a => {
        analysisHTML += `${a.method}: ${a.predicted}<br>`;
      });
      document.getElementById('analysisBox').innerHTML = analysisHTML;

      if (isWin) {
        document.getElementById('winSound').play();
        setTimeout(() => alert("üí• You are Genius! MrPerfect prediction is accurate!"), 500);
      } else {
        document.getElementById('failSound').play();
        setTimeout(() => alert("üòì Don't worry! MrPerfect is improving. Try again!"), 500);
      }
    }

    setupGrid();
  </script>
</body>
</html>
