<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gojo Animated AI Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a2e);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      color: #00ffff;
      font-size: 2rem;
      animation: glow 2s infinite alternate;
      margin-bottom: 10px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }
    .gojo {
      width: 200px;
      border-radius: 12px;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid #333;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #00ffff40;
    }
    input[type="number"] {
      width: 80px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #0ff;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Gojo AI 🔮 Predictor</h1>
  <img class="gojo" src="https://i.pinimg.com/originals/b9/27/31/b92731bfae505b0ea94e10b8cf8b0f4b.gif" alt="Gojo" />

  <div class="box">
    <p>Type how many times Big/Small appeared:</p>
    <input type="number" id="big" placeholder="Big Count" min="0">
    <input type="number" id="small" placeholder="Small Count" min="0">
    <br>
    <button onclick="predict()">Predict Next</button>
    <div id="output"></div>
  </div>

  <script>
    function predict() {
      const big = parseInt(document.getElementById("big").value);
      const small = parseInt(document.getElementById("small").value);

      if (isNaN(big) || isNaN(small)) {
        document.getElementById("output").innerText = "❌ Enter both values correctly.";
        return;
      }

      let result = "";
      if (big > small) result = "SMALL";
      else if (small > big) result = "BIG";
      else result = Math.random() > 0.5 ? "BIG" : "SMALL";

      document.getElementById("output").innerText = `🤖 Prediction: ${result}`;
    }
  </script>
</body>
</html>
