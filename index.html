<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPerfect Pro WINGO Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://yourdomain.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .menu button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      background: #111a;
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #00ffe7;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 0 40px #00ffe766;
      text-align: center;
    }

    .number-boxes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .number-box {
      background: #222;
      border: 1px solid #00ffcc;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
    }

    .selected {
      background: #00ffcc;
      color: #000;
    }

    .result-box, .analysis-box {
      background: #000c;
      margin-top: 20px;
      padding: 20px;
      border: 1px dashed #00ffcc;
      border-radius: 12px;
    }

    .analysis-box p {
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="menu">
    <button onclick="setMode('bigSmall')">Big/Small</button>
    <button onclick="setMode('color')">Color</button>
    <button onclick="setMode('number')">Number</button>
  </div>

  <div class="container">
    <h2>Enter Last 10 Results</h2>
    <div class="number-boxes" id="numberGrid"></div>
    <button onclick="makePrediction()">Predict</button>
    <div class="result-box" id="result"></div>
    <div class="analysis-box" id="analysis"></div>
  </div>

  <script>
    const selectedNumbers = [];
    let predictionLocked = false;
    let mode = 'bigSmall';

    function setMode(m) {
      mode = m;
      selectedNumbers.length = 0;
      document.getElementById('result').innerHTML = '';
      document.getElementById('analysis').innerHTML = '';
      document.querySelectorAll('.number-box').forEach(box => box.classList.remove('selected'));
    }

    function createNumberGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 0; i <= 9; i++) {
        const box = document.createElement("div");
        box.className = "number-box";
        box.textContent = i;
        box.onclick = () => {
          if (selectedNumbers.length >= 10) return;
          selectedNumbers.push(i);
          box.classList.add("selected");
        };
        grid.appendChild(box);
      }
    }

    function makePrediction() {
      if (predictionLocked || selectedNumbers.length !== 10) return;
      predictionLocked = true;

      let analysis = [];
      let votes = { BIG: 0, SMALL: 0 };
      for (let i = 1; i <= 10; i++) {
        let prediction = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        votes[prediction]++;
        analysis.push(`🔍 Method ${i}: ${prediction}`);
      }

      const finalPrediction = votes.BIG > votes.SMALL ? 'BIG' : 'SMALL';
      const confidence = Math.floor((votes[finalPrediction] / 10) * 100);

      document.getElementById("result").innerHTML = `
        <h3>🎯 Final Prediction: ${finalPrediction}</h3>
        <p>Confidence: ${confidence}%</p>
      `;
      document.getElementById("analysis").innerHTML = analysis.map(a => `<p>${a}</p>`).join('');
    }

    createNumberGrid();
  </script>
</body>

</html>
